 <div id="issuesSummary" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="row">
                <textarea name="" ng-model="formalReport.risksProblems" rows="1" cols="1" class="form-control" placeholder="根据法律专业评审意见（XX条）以及技术专业评审意见（具体详见附件1），现就本项目提出XX条风险及问题，其中第1条至第XX条是需要决策机构重点关注，其余为通报列示供决策参考。"></textarea>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-text-mid table-light table-hd-center">
                        <thead>
                        <tr>
                            <th rowspan="2">分级</th>
                            <th rowspan="2" style="width:5.3%;">序号</th>
                            <th colspan="2">识别出的主要风险及问题</th>
                            <th rowspan="2" style="width:21.2%;">投资部门意见及承诺</th>
                            <th rowspan="2">风控意见</th>
                        </tr>
                        <tr>
                            <th style="width:20.4%;">风险点及后续影响</th>
                            <th style="width:21.05%;">具体风险内容及措施建议</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr name="mainPoint1">
                            <td >需要领导决策<i class="fa fa-plus add"  ng-click="addtableRow(1)" ng-if="actionparm!='View'"></i></td>
                            <td class="txc" colspan="5" style="vertical-align:text-top;padding:0px;border:1px solid #e4e4e4;margin:0px;">
                                <table style="width: 100%;height: 100%;padding:0px;border:0px;margin:0px;" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-text-mid table-light table-hd-center">
                                    <tr ng-repeat="m in formalReport.projectConcernsIssues.leadershipDecision track by $index" repeat-formal-report-finish>
                                        <td class="txc" style="width: 5.95%;border-left: 0;border-top: 0;">{{$index+1}}<i class="fa fa-times del" ng-click="delrow($index,1)" ng-if="actionparm!='View'"></i></td>
                                        <td style=" width:22.9%; border-top: 0px;"><textarea name="" ng-model="m.riskPoint" rows="" cols="" class="form-control"></textarea></td>
                                        <td style="width:23.55%; border-top: 0;"><textarea name="" ng-model="m.riskContent"  rows="" cols="" class="form-control"></textarea></td>
                                        <td style=" width:23.8%; border-top: 0px;"><textarea name="" ng-model="m.pointsAndProblems" rows="" cols="" class="form-control"></textarea></td>
                                        <td style=" width:24%; border-right: 0;border-top: 0;"><textarea name="" ng-model="m.opinionAndCommitment"  rows="" cols="" class="form-control"></textarea></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr name="mainPoint2">
                            <td>作为投资前提条件<i class="fa fa-plus add" ng-click="addtableRow(2)" ng-if="actionparm!='View'"></i></td>
                            <td class="txc" colspan="5" style="vertical-align:text-top;padding:0px;border:1px solid #e4e4e4;margin:0px;">
                                <table style="width: 100%;height: 100%;padding:0px;border:0px;margin:0px;" border="0" cellspacing="0" cellpadding="0" class="table table-bordered  table-text-mid table-light table-hd-center">
                                    <tr ng-repeat="m in formalReport.projectConcernsIssues.investmentConditions track by $index" repeat-formal-report-finish>
                                        <td class="txc" style="width: 5.95%;border-left: 0;border-top: 0;">{{$index+1}}<i class="fa fa-times del" ng-click="delrow($index,2)" ng-if="actionparm!='View'"></i></td>
                                        <td style=" width:22.9%; border-top: 0px;"><textarea ng-model="m.riskPoint" name="" rows="" cols="" class="form-control"></textarea></td>
                                        <td style="width:23.55%; border-top: 0;"><textarea name="" ng-model="m.riskContent"  rows="" cols="" class="form-control"></textarea></td>
                                        <td style=" width:23.8%; border-top: 0px;"><textarea name="" ng-model="m.pointsAndProblems" rows="" cols="" class="form-control"></textarea></td>
                                        <td style=" width:24%; border-right: 0;border-top: 0;"><textarea name="" ng-model="m.opinionAndCommitment"  rows="" cols="" class="form-control"></textarea></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr name="mainPoint3">
                            <td >纳入后续执行要求<i class="fa fa-plus add" ng-click="addtableRow(3)" ng-if="actionparm!='View'"></i></td>
                            <td class="txc" colspan="5" style="vertical-align:text-top;padding:0px;border:1px solid #e4e4e4;margin:0px;">
                                <table style="width: 100%;height: 100%;padding:0px;border:0px;margin:0px;" border="0" cellspacing="0" cellpadding="0" class="table table-bordered  table-text-mid table-light table-hd-center">
                                    <tr ng-repeat="m in formalReport.projectConcernsIssues.implementationRequirements track by $index" repeat-formal-report-finish>
                                        <td class="txc" style="width: 5.95%;border-left: 0;border-top: 0;">{{$index+1}}<i class="fa fa-times del" ng-click="delrow($index,3)" ng-if="actionparm!='View'"></i></td>
                                        <td style=" width:22.9%; border-top: 0px;"><textarea ng-model="m.riskPoint" name="" rows="" cols="" class="form-control"></textarea></td>
                                        <td style="width:23.55%; border-top: 0;"><textarea name="" ng-model="m.riskContent"  rows="" cols="" class="form-control"></textarea></td>
                                        <td style=" width:23.8%; border-top: 0px;"><textarea name="" ng-model="m.pointsAndProblems" rows="" cols="" class="form-control"></textarea></td>
                                        <td style=" width:24%; border-right: 0;border-top: 0;"><textarea name="" ng-model="m.opinionAndCommitment"  rows="" cols="" class="form-control"></textarea></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr name="mainPoint4">
                            <td>一般性提示<i class="fa fa-plus add" ng-click="addtableRow(4)" ng-if="actionparm!='View'"></i></td>
                            <td class="txc" colspan="5" style="vertical-align:text-top;padding:0px;border:1px solid #e4e4e4;margin:0px;">
                                <table style="width: 100%;height: 100%;padding:0px;border:0px;margin:0px;" border="0" cellspacing="0" cellpadding="0" class="table table-bordered  table-text-mid table-light table-hd-center">
                                    <tr ng-repeat="m in formalReport.projectConcernsIssues.prompt track by $index" repeat-formal-report-finish>
                                        <td class="txc" style="width: 5.95%;border-left: 0;border-top: 0;">{{$index+1}}<i class="fa fa-times del" ng-click="delrow($index,4)" ng-if="actionparm!='View'"></i></td>
                                        <td style=" width:22.9%; border-top: 0px;"><textarea ng-model="m.riskPoint" name="" rows="" cols="" class="form-control"></textarea></td>
                                        <td style="width:23.55%; border-top: 0;"><textarea name="" ng-model="m.riskContent"  rows="" cols="" class="form-control"></textarea></td>
                                        <td style=" width:23.8%; border-top: 0px;"><textarea name="" ng-model="m.pointsAndProblems" rows="" cols="" class="form-control"></textarea></td>
                                        <td style=" width:24%; border-right: 0;border-top: 0;"><textarea name="" ng-model="m.opinionAndCommitment"  rows="" cols="" class="form-control"></textarea></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- / .panel-body -->
    </div>
