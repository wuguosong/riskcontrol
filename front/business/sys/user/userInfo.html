<div class="">
    <form  name="myForm" class="form-horizontal ng-pristine ng-valid" ng-submit="save()" novalidate>

        <div class="panel-body">

            <div class="panel">
                <div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">用户基本信息<i class="i-triangle"></i></span></div></div>
                <div class="panel-body special-form">
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">用户编码：</label>
                        <input type="hidden" name="UUID" ng-model="sysUser.UUID" value="{{sysUser.UUID}}">
                        <input type="hidden" name="ORG_CODE" ng-model="sysUser.ORG_CODE" value="{{sysUser.ORG_CODE}}">
                        <div class="col-sm-4"><input type="text" name="CODE" id="CODE" ng-model="sysUser.CODE" required readonly class="form-control ng-pristine ng-untouched ng-valid" />
                            <span style="color:red" ng-show="myForm.CODE.$dirty && myForm.CODE.$invalid">
										<span ng-show="myForm.CODE.$error.required">用户编码是必须的。</span>
									</span>
                        </div>
                        <label class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-4"><input type="text"  name="NAME" id="NAME" ng-model="sysUser.NAME" required readonly class="form-control ng-pristine ng-untouched ng-valid" />
                            <span style="color:red" ng-show="myForm.NAME.$dirty && myForm.NAME.$invalid">
										<span ng-show="myForm.NAME.$error.required">用户名是必须的。</span>
									</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-4"><input type="text" name="ID_CARD" ng-model="sysUser.SEXCODE" ng-minlength="18" readonly ng-maxlength="18" class="form-control ng-pristine ng-untouched ng-valid" /></div>
                        <label class="col-sm-2 control-label">组织：</label>
                        <div class="col-sm-4"><input type="text" name="ID_CARD" ng-model="sysUser.ORGNAME" ng-minlength="18" readonly ng-maxlength="18" class="form-control ng-pristine ng-untouched ng-valid" /></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-4">
                            <select   class="form-control ng-pristine ng-valid ng-touched"  name="STATE" ng-model="sysUser.STATE"  disabled>
                                <option value=""></option>
                                <option value="1">启用</option>
                                <option value="2">禁用</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">身份证号码：</label>
                        <div class="col-sm-4"><input type="text" name="ID_CARD" ng-model="sysUser.IDCARD" ng-minlength="18" readonly ng-maxlength="18" class="form-control ng-pristine ng-untouched ng-valid" /></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 control-label">手机号码：</label>
                        <div class="col-sm-4"><input type="text" name="CONTACT1" ng-model="sysUser.CONTACT1" readonly class="form-control ng-pristine ng-untouched ng-valid" /></div>
                        <label class="col-sm-2 control-label">邮箱地址：</label>
                        <div class="col-sm-4"><input type="email" name="EMAIL" id="EMAIL" ng-model="sysUser.EMAIL" readonly required class="form-control ng-pristine ng-untouched ng-valid" />
                            <span style="color:red" ng-show="myForm.EMAIL.$dirty && myForm.EMAIL.$invalid">
								  <span ng-show="myForm.EMAIL.$error.EMAIL">邮箱是必须的。</span>
								  <span ng-show="myForm.EMAIL.$error.EMAIL">非法的邮箱。</span>
								  </span>
                        </div>
                    </div>

                    <div class="form-group row last-group">
                        <div class="txc">
                            <button class="btn" type="button" id="cancelbtn" ng-click="cancel()">取消</button>
                            <button class="btn btn-info" type="submit"  id="savebtn">确定</button>
                            <button class="btn btn-info" style="display: none;" type="button"  id="viewlbtn" ng-click="cancel()">返回</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
</div>
