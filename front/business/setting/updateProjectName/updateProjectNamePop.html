<div class="panel-body">
    <div class="header">
        <span class="hd-title">修改项目名称</span>
    </div>
    <div class="panel">
        <div class="panel-heading">
            <!-- <div class="panel-hd-cont"><span class="panel-title">终止流程<i class="i-triangle"></i></span></div>-->
        </div>
        <div class="panel-body">
            <form class="form-horizontal ng-pristine ng-valid" name="myForm" ng-submit="updateProjectName()">
                <div class="special-form">
                    <div class="row">
                        <label class="col-sm-2 control-label">新名称：</label>
                        <div class="col-sm-10">
                            <input id="newProjectName" rows="6" cols="" class="form-control" ng-model="obj.projectName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group-gap txl">
                        <button type="button" class="btn btn-default btn-cancel" ng-click="close()">取消</button>
                        <button type="button" ng-click="updateProjectName()"
                                class="btn btn-primary btn-confirm" id="forportid">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
