<div class="panel-body">
	<form  class="form-horizontal ng-pristine ng-valid">
		<div class="header">
			<img src="assets/images/icons/group.png" width="41" height="41" alt="" title="" />
			<span class="hd-title">业务区负责人设置</span>
		</div>
		<div class="panel panel-group">
			<div class="panel-heading search-box">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="" href="/#searchbox">查询</a>
			</div>
			<div id="searchbox" class="panel-collapse collapse">
				<div class="panel-body search-body">
					<div class="form-group row sm-row">
						<label class="col-sm-2 col-md-1 control-label">负责人名称</label>
						<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="INVESTMENTPERSON_NAME" id="INVESTMENTPERSON_NAME" ng-model="paginationConf.queryObj.leaderName" class="form-control ng-pristine ng-untouched ng-valid" /></div>
						<label class="col-sm-2 col-md-1 control-label">单位名称</label>
						<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="REPORTINGUNIT_NAME" id="REPORTINGUNIT_NAME" ng-model="paginationConf.queryObj.pertainName" class="form-control ng-pristine ng-untouched ng-valid" /></div>
						<div class="col-sm-12 col-md-2 search">
							<button  type="button" class="btn btn-info" ng-click="listAll()"><i class="glyphicon glyphicon-search"></i>查询</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel">
			<div class="panel-heading">
				<div class="panel-hd-cont"><span class="panel-title">数据列表<i class="i-triangle"></i></span></div>
			</div>
			<div class="panel-body">
				<div class="form-group row">
					<div class="txl">
						<a type="button" ng-href="#/pertainAreaDetail/create/0/{{'#/pertainAreaLeaderList'|encodeURI}}" class="btn btn-info" id="createbtn"><i class="glyphicon glyphicon-plus"></i>新增</a>
						<button  type="button" ng-click="update()" class="btn btn-info"><i class="glyphicon glyphicon-edit"></i>修改</button>
						<button  type="button" ng-click="delete()" class="btn btn-info"><i class="glyphicon glyphicon-trash"></i>删除</button>
					</div>
				</div>
				<div class="form-group row nobottom-mar">
					<div class="table-responsive table-list">
						<table border="0" cellspacing="0" cellpadding="0" class="table table-hover datatable fs-col-fixed">
							<thead>
								<tr>
									<th>选择</th>
									<th>序号</th>
									<th>负责人名称</th>
									<th>单位名称</th>
									<th>职务</th>
									<th>负责业务类型</th>
								</tr>
							</thead>
							<tbody>
							<tr ng-repeat="l in leaderList">
								<td>
									<label class="checkbox-inline choose">
										<input class="px" type="checkbox" name="checkbox" class="ng-pristine ng-untouched ng-valid" value="{{l.LEADERID}}"/>
										<span class="lbl">&nbsp;</span>
									</label>
								</td>
								<td>{{$index+1}}</td>
								<td>{{l.LEADERNAME}}</td>
								<td>{{l.ORGNAME}}</td>
								<td>{{l.TYPENAME}}</td>
								<td>{{l.SERVICETYPE}}</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="table-footer clearfix">
				<tm-pagination conf="paginationConf"></tm-pagination>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
</script>
