<div>
    <form name="ruleForm" class="form-horizontal ng-pristine ng-valid" ng-submit="saveOrUpdate()" novalidate>
        <div class="panel-body">
            <div class="panel">
                <div class="panel-heading">
                    <div class="panel-hd-cont"><span class="panel-title">公告<i class="i-triangle"></i></span></div>
                </div>
                <div class="panel-body special-form">
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                            <input type="text" ng-maxlength="128" name="title" id="title" ng-model="ruleForm.title"
                                   required class="form-control ng-pristine ng-untouched ng-valid"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">内容：</label>
                        <div class="col-sm-10"><textarea
                                rows="10"
                                name="comments" ng-model="ruleForm.comments"
                                ng-maxlength="3000"
                                class="form-control ng-pristine ng-untouched ng-valid"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">创建人：</label>
                        <div class="col-sm-4">
                            <input type="text" name="createName" id="createName" ng-model="ruleForm.createName"
                                   readonly class="form-control ng-pristine ng-untouched ng-valid"/>
                        </div>
                        <label class="col-sm-2 control-label">创建时间：</label>
                        <div class="col-sm-4">
                            <input type="text" name="createTime" id="createTime" ng-model="ruleForm.createTime"
                                   readonly class="form-control ng-pristine ng-untouched ng-valid"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">更新人：</label>
                        <div class="col-sm-4">
                            <input type="text" name="updateName" id="updateName" ng-model="ruleForm.updateName"
                                   readonly class="form-control ng-pristine ng-untouched ng-valid"/>
                        </div>
                        <label class="col-sm-2 control-label">更新时间：</label>
                        <div class="col-sm-4">
                            <input type="text" name="updateTime" id="updateTime" ng-model="ruleForm.updateTime"
                                   readonly class="form-control ng-pristine ng-untouched ng-valid"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-4">
                            <input type="text" name="status" id="status"
                                   value="{{ruleForm.status=='0'?'未发布':'已发布'}}"
                                   readonly class="form-control ng-pristine ng-untouched ng-valid"/>
                        </div>
                    </div>
                    <div class="form-group row" ng-show="ruleForm.announceId != null">
                        <label class="col-sm-2 control-label">附件：</label>
                        <div class="col-sm-10">
                            <common-attachments
                                    id="announceAttachments"
                                    doc-type="announce"
                                    doc-code="{{announceId}}"
                                    page-location="announceAttachments"
                                    show-upload="true"
                                    show-review="true"
                                    show-download="true"
                                    show-delete="true"
                                    edit-auth="true"
                                    show-check="false"
                            ></common-attachments>
                        </div>
                    </div>
                    <div class="form-group row last-group">
                        <div class="txc">
                            <a class="btn btn-primary" href="#/announceList"><i
                                    class="fa fa-reply"></i>返回</a>
                            <button class="btn btn-info" type="submit">保存</button>
                            <button class="btn btn-info" ng-click="updateStatus(ruleForm.announceId,'1')"
                                    ng-show="ruleForm.status == '0' && ruleForm.announceId != null">
                                发布
                            </button>
                            <button class="btn btn-info" ng-click="updateStatus(ruleForm.announceId,'0')"
                                    ng-show="ruleForm.status == '1' && ruleForm.announceId != null">
                                停止
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
