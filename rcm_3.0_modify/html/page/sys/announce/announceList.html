<div>
    <form name="myform" class="form-horizontal ng-pristine ng-valid" novalidate>
        <div class="panel-body">
            <div class="header">
                <span class="hd-title">公告管理</span>
            </div>
            <div class="panel">
                <div class="panel-body">
                    <div class="form-group row">
                        <div class="txl">
                            <a class="btn btn-primary" href="#/announceEdit/{{-1|encodeURI}}"><i
                                    class="glyphicon glyphicon-plus"></i>新增</a>
                        </div>
                    </div>
                    <div class="form-group row nobottom-mar">
                        <div class="table-responsive table-list">
                            <table border="0" cellspacing="0" cellpadding="0"
                                   class="table table-hover datatable fs-col-fixed">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th style="text-align: left;">标题</th>
                                    <th>内容</th>
                                    <th>创建人</th>
                                    <th>创建时间</th>
                                    <th>更新人</th>
                                    <th>更新时间</th>
                                    <th>状态</th>
                                    <th style="text-align: center;">操作</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-repeat="announce in announceList" on-finish-render-filters>
                                    <td width="5%">{{$index+1}}</td>
                                    <td style="text-align: left;" width="10%" title="{{announce.title}}">
                                        <a href="#/announceEdit/{{announce.announceId|encodeURI}}" class="myOperation">{{announce.title|projectNameFilter:8}}</a>
                                    </td>
                                    <td width="40%" title="{{announce.comments}}">
                                        {{announce.comments|projectNameFilter:32}}
                                    </td>
                                    <td width="5%">{{announce.createName}}</td>
                                    <td width="10%">{{announce.createTime}}</td>
                                    <td width="5%">{{announce.updateName}}</td>
                                    <td width="10%">{{announce.updateTime}}</td>
                                    <td width="5%">
                                        <span ng-if="'0'== announce.status">未发布</span>
                                        <span ng-if="'1'== announce.status">已发布</span>
                                    </td>
                                    <td width="10%" style="text-align: center;">
                                        <a class="myOperation" ng-if="'0'== announce.status"
                                           ng-click="updateStatus(announce.announceId, '1')">发布</a>
                                        <a class="myOperation" ng-if="'1'== announce.status"
                                           ng-click="updateStatus(announce.announceId, '0')">停止</a>&nbsp;|&nbsp;
                                        <a class="myOperation" ng-click="delete(announce.announceId)">删除</a>&nbsp;|&nbsp;
                                        <a class="myOperation" href="#/announceEdit/{{announce.announceId|encodeURI}}">编辑</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="table-footer clearfix">
                    <tm-pagination conf="announceManagerConfiguration"></tm-pagination>
                </div>
            </div>
        </div>
    </form>
    <style>
        .myOperation {
            cursor: pointer;
            /*text-decoration: underline;*/
        }
    </style>
</div>
