<div id="conclusionSuggest" class="panel-collapse collapse followPoints">
    <div class="panel-body">
        <div class="row">
            <textarea name="" ng-model="formalReport.conclusionAndSuggestions" rows="" cols="" class="form-control" placeholder="内容说明：一般有三种：建议投资、有条件投资和谨慎投资。需说明结论的前提，如在XX投资金额，XX水价，XX收益率下，建议投资/有条件投资/谨慎投资。"></textarea>
        </div>
        <div class="row">
            <span class="prompt">有条件投资需要列示投资条件：</span>
        </div>
        <div class="row">
            <div class="txl">
                <button  type="button" class="btn btn-info" ng-click="addOption()" ng-if="actionparm!='View'"><i class="glyphicon glyphicon-plus"></i>新增</button>
                <button  type="button" class="btn btn-info" ng-click="commonDdelete(0)" ng-if="actionparm!='View'"><i class="glyphicon glyphicon-trash"></i>删除</button>
            </div>
        </div>
        <div class="row">
            <div class="table-light">
                <div class="table-header">
                    <div class="table-caption">项目投前必须落实事项</div>
                </div>
                <div class="table-responsive">
                    <table border="0" cellspacing="0" cellpadding="0" class="table table-bordered  table-text-mid table-light table-hd-center txc">
                        <thead>
                        <tr>
                            <th>选择</th>
                            <th>序号</th>
                            <th>主要内容</th>
                            <th>执行部门</th>
                        </tr>
                        </thead>
                        <tbody id="optionList">
                        <tr ng-repeat="m in formalReport.optionList track by $index" repeat-formal-report-finish>
                            <td class="txc">
                                <label class="checkbox-inline">
                                    <input type="checkbox" class="px"  ng-model="m.selected">
                                    <span class="lbl">&nbsp;</span>
                                </label>
                            </td>
                            <td>{{ $index + 1 }}</td>
                            <td><textarea name="" ng-model="m.option_content" value="{{m.option_content}}" rows="" cols="" class="form-control" placeholder="每条评审要求都必须明确执行部门、具体要求事项和具体合同条款"></textarea></td>
                            <td><textarea name="" ng-model="m.option_execute" value="{{m.option_execute}}" rows="" cols="" class="form-control" placeholder="XX大区"></textarea></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
