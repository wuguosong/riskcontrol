<div class="full-drop inline-div">
    <button type="button" ng-click="listProjectFormalReviewList()" data-toggle="modal" data-target="#addModal" id="compareBtn" class="btn btn-info" title=""><i class="glyphicon glyphicon-plus"></i>{{btnText}}</button>
    <div  id="addModal"  class="modal" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">选择项目和模式</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12" id="porjectName" >
                            <select class="form-control" ng-model="r.UUID">
                                <option ng-repeat="x in pprs" value="{{x.BUSINESS_ID}}">{{x.PROJECT_NAME}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 control-label">混合模式</label>
                        <div class="col-sm-10">
                            <label class="radio radio-inline">
                                <input type="radio" ng-checked="true" name="mode" ng-model="r.pmodel" class="px" value="FormalReviewReport/Create"/>
                                <span class="lbl">包括：BT、供水BOT、供水TOT、环卫、委托运营、污水BOT、污水TOT</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 control-label">单体模式</label>
                        <div class="col-sm-10">
                            <label class="radio radio-inline">
                                <input type="radio" name="mode" ng-model="r.pmodel" class="px" value="TecTransformReport/Create"/>
                                <span class="lbl">技改项目</span>
                            </label>
                            <label class="radio radio-inline">
                                <input type="radio" name="mode" ng-model="r.pmodel" class="px" value="DropOutReport/Create"/>
                                <span class="lbl">退出（终止、回购、转让）项目</span>
                            </label>
                            <label class="radio radio-inline">
                                <input type="radio" name="mode" ng-model="r.pmodel" class="px" value="HazardousWasteReport/Create"/>
                                <span class="lbl">危废项目</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2"></label>
                        <div class="col-sm-10">
                            <label class="radio radio-inline">
                                <input type="radio" name="mode" ng-model="r.pmodel" class="px" value="EquityAcquisitionReport/Create"/>
                                <span class="lbl">股权收购或合作项目或涉及股权PPP</span>
                            </label>
                            <label class="radio radio-inline">
                                <input type="radio" name="mode" ng-model="r.pmodel" class="px" value="SupplementReport/Create"/>
                                <span class="lbl">补充</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 control-label select-mode">其他</label>
                        <div class="col-sm-10 single-mode">
                            <label class="radio radio-inline">
                                <input type="radio" name="mode" ng-model="r.pmodel" class="px" value="OtherReport/Create"/>
                                <span class="lbl">上传电子版正式评审报告</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" ng-click="forReport(r.pmodel,r.UUID,textValue)" class="btn btn-primary btn-confirm" id="forportid">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
