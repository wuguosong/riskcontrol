<div id="followRequire" class="panel-collapse collapse followPoints">
    <div class="panel-body">
        <div class="row">
            <div class="txl">
                <button  type="button" class="btn btn-info" ng-click="addRequire()" ng-if="actionparm!='View'"><i class="glyphicon glyphicon-plus"></i>新增</button>
                <button  type="button" class="btn btn-info" ng-click="commonDdelete(1)" ng-if="actionparm!='View'"><i class="glyphicon glyphicon-trash"></i>删除</button>
            </div>
        </div>
        <div class="row">
            <div class="table-light">
                <div class="table-header">
                    <div class="table-caption">项目后续执行要求表</div>
                </div>
                <div class="table-responsive">
                    <table border="0" cellspacing="0" cellpadding="0" class="table table-bordered  table-text-mid table-light table-hd-center txc">
                        <thead>
                        <tr>
                            <th>选择</th>
                            <th>序号</th>
                            <th>主要内容</th>
                            <th>执行部门</th>
                        </tr>
                        </thead>
                        <tbody id="requireList">
                        <tr ng-repeat="m in formalReport.requireList track by $index"  repeat-formal-report-finish>
                            <td class="txc">
                                <label class="checkbox-inline">
                                    <input type="checkbox" class="px" ng-model="m.selected">
                                    <span class="lbl">&nbsp;</span>
                                </label>
                            </td>
                            <td>{{ $index + 1 }}</td>
                            <td><textarea name="" ng-model="m.require_content" value="{{m.require_content}}" rows="" cols="" class="form-control"></textarea></td>
                            <td><textarea name="" ng-model="m.require_execute" value="{{m.require_execute}}" rows="" cols="" class="form-control"></textarea></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
