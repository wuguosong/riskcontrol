<div>
    <div class="row">
        <div class="row-tit">附件列表</div>
        <!--<input id="code" ng-model="docCode" readonly/>-->
        <button type="button" class="btn btn-info" ng-if="editAuth=='true'"
                ng-click="_addAttachment()"><i class="glyphicon glyphicon-plus"></i>新增
        </button>
        <button type="button" class="btn btn-info" ng-if="editAuth=='true'"
                ng-click="_removeAttachment()"><i class="glyphicon glyphicon-trash"></i>删除
        </button>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-text-mid table-light">
                <thead>
                <tr>
                    <th width="5%" ng-if="showCheck=='true'">选择</th>
                    <th ng-if="showAttContentTitle=='true'">附件内容</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="_file in _files track by $index">
                    <td class="txc" ng-if="showCheck=='true'">
                        <label class="checkbox-inline choose">
                            <input type="checkbox" class="px"
                                   ng-model="_file.selected">
                            <span class="lbl">&nbsp;</span>
                        </label>
                    </td>
                    <td>
                        <div class="col-sm-4 noleft-pad noright-pad">
                            <a href="javascript:void(0);" ng-click="_download(_file.fullpath)" style="line-height: 27px;" id="a{{id}}{{$index}}">{{_file.rcmfilename}}</a>
                        </div>
                        <div class="col-sm-4 noleft-pad noright-pad">
                            <span id="{{id}}{{$index}}"></span>
                        </div>
                        <div class="col-sm-4 noright-pad txc">
                            <button type="button" class="btn btn-info"
                                    ngf-max-size="1000MB"
                                    ngf-select="_uploadThat($file, $index)"
                                    ng-show="showUpload=='true'" ng-if="_file.fullpath == null && editAuth=='true'"
                            >浏览
                            </button>
                            <button type="button" ng-if="_file.fullpath != null" class="btn btn-info" ng-click="_review(_file.fullpath)" ng-show="showReview=='true'">
                                预览
                            </button>
                            <button type="button" ng-if="_file.fullpath != null" class="btn btn-info" ng-click="_download(_file.fullpath)" ng-show="showDownload=='true'">
                                下载
                            </button>
                            <button type="button" class="btn btn-info" ng-click="_delete(_file.fileid)" ng-show="showDelete=='true' && editAuth=='true'">
                                删除
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
