<div class="wu-example">
    <input id="{{ progressLine }}" type="hidden"/>
    <label class="text-right"
           style="font-weight:100;float:left;margin-left:15px;width:144px;margin-right:15px;"></label>
    <div class="btns">
        <div id="{{ picker }}" class="webuploader-container">
            <div class="webuploader-pick">请选择要上传的文件</div>
            <div id="{{ choiceForm }}"
                 style="position: absolute; top: 0px; left: 0px; width: 88px; height: 35px; overflow: hidden; bottom: auto; right: auto;">
                <input id="{{ fileBp }}" name="file" class="webuploader-element-invisible" type="file"/>
                <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label>
            </div>
        </div>
        <!-- 文件列表：选择文件后在该div显示 -->
        <div id="{{ fileList }}" class="uploader-list list-group-item clearfix ng-hide"
             style="margin-left:160px;"></div>
        <label class="text-right"
               style="font-weight:100;float:left;margin-left:15px;width:144px;margin-right:15px;"></label>
        <button class="btn m-b-xs btn-sm btn-info btn-addon" id="{{ startOrStopBtn }}"
                style="padding:7px 50px;margin-top:20px;">开始上传
        </button>
    </div>
</div>
