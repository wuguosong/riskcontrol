<div class="table-responsive table-list no-selectbox">
    <table class="table table-hover ">
        <thead>
        <tr>
            <th width="5%">序号</th>
            <th width="10%">项目名称</th>
            <th width="10%">评审类型</th>
            <th width="10%">所属大区</th>
            <th width="15%">投资经理</th>
            <th width="5%">申请时间</th>
            <th width="5%">审批状态</th>
            <th width="5%">评审状态</th>
            <th width="30%">填写评审资料</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="noSubmit in noSubmitList">
            <td>
                {{ $index + 1 }}
            </td>
            <td>
                {{ noSubmit.PROJECTNAME }}
            </td>
            <td>
                {{ noSubmit.PROJECT_TYPE }}
            </td>
            <td>
                {{ noSubmit.PERTAINAREANAME }}
            </td>
            <td>
                {{ noSubmit.INVESTMENTNAME }}
            </td>
            <td>
                {{ noSubmit.APPLY_DATE }}
            </td>
            <td>
                {{ noSubmit.STAGE }}
            </td>
            <td>
                {{ noSubmit.STATUS }}
            </td>
            <td>
                <button ng-if="noSubmit.PROJECT_TYPE == 'pfr'"
                        ng-click="listNotNewlyBuiltProject(noSubmit)"
                        class="btn btn-sm btn-success btn-left"
                        data-toggle="modal"
                        data-target="#addModal"
                        id="compareBtn"
                        title="">
                    报告
                </button>
                <div id="addModal" class="modal" tabindex="-1" role="dialog"
                     style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content special-form">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">×</button>
                                <h4 class="modal-title" id="myModalLabel">选择项目和模式</h4>
                            </div>
                            <div class="modal-body special-form">
                                <!--<div class="row">-->
                                    <!--<div class="col-md-12" id="porjectName">-->
                                        <!--&lt;!&ndash;<select class="form-control" ng-model="r.UUID">&ndash;&gt;-->
                                            <!--&lt;!&ndash;<option ng-repeat="x in pprs track by $index"&ndash;&gt;-->
                                                    <!--&lt;!&ndash;value="{{x.BUSINESSID}}">{{x.PROJECTNAME}}</option>&ndash;&gt;-->
                                        <!--&lt;!&ndash;</select>&ndash;&gt;-->
                                        <!--{{ ppr.PROJECTNAME }}-->
                                    <!--</div>-->
                                <!--</div>-->
                                <div class="row">
                                    <label class="col-sm-2 control-label select-mode">混合模式</label>
                                    <div class="col-sm-10 single-mode">
                                        <label class="radio radio-inline"> <input
                                                type="radio" ng-checked="true" name="mode"
                                                ng-model="r.pmodel" class="px"
                                                value="FormalReviewReport/Create" /> <span class="lbl">包括：BT、供水BOT、供水TOT、环卫、委托运营、污水BOT、污水TOT</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 control-label select-mode">单体模式</label>
                                    <div class="col-sm-10 single-mode">
                                        <label class="radio radio-inline"> <input
                                                type="radio" name="mode" ng-model="r.pmodel" class="px"
                                                value="TecTransformReport/Create" /> <span class="lbl">技改项目</span>
                                        </label> <label class="radio radio-inline"> <input
                                            type="radio" name="mode" ng-model="r.pmodel" class="px"
                                            value="DropOutReport/Create" /> <span class="lbl">退出（终止、回购、转让）项目</span>
                                    </label> <label class="radio radio-inline"> <input
                                            type="radio" name="mode" ng-model="r.pmodel" class="px"
                                            value="HazardousWasteReport/Create" /> <span
                                            class="lbl">危废项目</span>
                                    </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 regionalContext"></label>
                                    <div class="col-sm-10 single-mode">
                                        <label class="radio radio-inline"> <input
                                                type="radio" name="mode" ng-model="r.pmodel" class="px"
                                                value="EquityAcquisitionReport/Create" /> <span
                                                class="lbl">股权收购或合作项目或涉及股权PPP</span>
                                        </label> <label class="radio radio-inline"> <input
                                            type="radio" name="mode" ng-model="r.pmodel" class="px"
                                            value="SupplementReport/Create" /> <span class="lbl">补充</span>
                                    </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 control-label select-mode">其他</label>
                                    <div class="col-sm-10 single-mode">
                                        <label class="radio radio-inline"> <input
                                                type="radio" name="mode" ng-model="r.pmodel" class="px"
                                                value="OtherReport/Create" /> <span class="lbl">上传电子版正式评审报告</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default btn-cancel"
                                        data-dismiss="modal">取消</button>
                                <button type="button" ng-click="forReport(r.pmodel,ppr.BUSINESSID)"
                                        class="btn btn-primary btn-confirm" id="forportid">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button ng-if="noSubmit.PROJECT_TYPE == 'pfr'" class="btn btn-sm btn-success btn-center">材料</button>
                <button ng-if="noSubmit.PROJECT_TYPE == 'pfr'" class="btn btn-sm btn-success btn-right">通知书</button>
                <button ng-if="noSubmit.PROJECT_TYPE == 'pre'" class="btn btn-sm btn-success btn-left">报告</button>
                <button ng-if="noSubmit.PROJECT_TYPE == 'pre'" class="btn btn-sm btn-success btn-right">材料</button>
                <button ng-if="noSubmit.PROJECT_TYPE == 'bulletin'" class="btn btn-sm btn-success">纪要</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
