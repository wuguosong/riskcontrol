 <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <button type="button" class="close" ng-click="cancelSelected()" data-dismiss="modal" aria-hidden="true">×</button>
             <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
         </div>
          <div class="modal-body person-container">
              <div class="row table-responsive">
                  <table class="table table-bordered table-hover datatable table-text-mid table-light">
                      <thead>
                      <tr>
                          <th width="5%">序号</th>
                          <th width="10%">评委姓名</th>
                          <th width="15%">投票结果</th>
                          <th  width="12%">是否主席</th>
                          <th  width="15%">是否行使否决权</th>
                      </tr>
                      </thead>
                      <tbody ng-repeat="item in decisionOpinionList" ng-init="outerIndex = $index">
                      <tr>
                          <td>{{outerIndex+1}}</td>
                          <td>
                              {{item.userName}}
                          </td>
                          <td>
                              <span ng-if="1 == item.aagreeOrDisagree">同意</span>
                              <span ng-if="2 == item.aagreeOrDisagree">不同意</span>
                              <span ng-if="3 == item.aagreeOrDisagree">有条件同意</span>
                              <span ng-if="4 == item.aagreeOrDisagree">择期决议</span>
                          </td>
                          <td>
                              <span ng-if="jueCeHuiYiZhuXiId == item.userId">是</span>
                              <span ng-if="jueCeHuiYiZhuXiId != item.userId">否</span>
                          </td>
                          <td>
                              <span ng-if="jueCeHuiYiZhuXiId == item.userId">
                                  <span ng-if="0 == item.zhuxiStatus">否</span>
                                  <span ng-if="1 == item.zhuxiStatus">是</span>
                              </span>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>
         <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" ng-click="cancelSelected()" data-dismiss="modal">取消</button>-->
             <button type="button" class="btn btn-primary" ng-click="saveSelected()" data-dismiss="modal">确定</button>
         </div>
     </div>
 </div>
 decisionOpinionList
