
<div class="mcontent content2 content7-3 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <h3 class="text-blue">还款计划</h3>
    <div class="contentwrap">
        <div>
            <table class="table table-bordered">
                <thead>
                <tr class="info">
                    <th width="20%">借款时间</th>
                    <th width="20%">借款金额（万元）</th>
                    <th width="20%">还款计划</th>
                    <th width="20%">还款方式</th>
                    <th width="20%">还款来源</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="repaymentPlanVar in formalPreview.repaymentPlans | orderBy: 'orderno': desc">
                    <td>
                        {{ repaymentPlanVar.loanTime }}
                    </td>
                    <td>
                        {{repaymentPlanVar.loanAmount}}
                    </td>
                    <td>
                        {{repaymentPlanVar.repaymentPlan}}
                    </td>
                    <td>
                        {{repaymentPlanVar.repaymnetMethod}}
                    </td>
                    <td>
                        {{repaymentPlanVar.repaymentSource}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="table-cover" ng-hide="hideFlagS">
            <div class="more">
                <div class="icon"></div>
                <h6 class="text-blue">点击查看更多</h6>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        var content70_3 = $('.content7-3').eq(1),
            content70_3_wrap = content70_3.children('.contentwrap'),
            content70_3_cover = content70_3_wrap.children('.table-cover');
        setTimeout(function(){
            //console.log(content70_3_wrap.height(),content70_3.height(),content70_3)
            if(content70_3_wrap.height() < content70_3.height() - 52){
                content70_3_cover.hide()
            }
        },1000)

        $('.table-cover .more').click(function(){
            $(this).parent('.table-cover').hide()
            $(this).parent('.table-cover').parent('.contentwrap').addClass('hideOpen')
        })
    })
</script>
