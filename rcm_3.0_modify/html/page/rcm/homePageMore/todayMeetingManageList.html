                    </div>
                    <div class="form-group row nobottom-mar table-responsive table-list">
                        <table class="table table-hover ">
                            <thead>
                            <tr>
                                <th>项目名称</th>
                                <th width="10%">项目类型</th>
                                <th width="10%">表决状态</th>
                                <th width="10%">表决时间</th>
                                <th width="10%">表决结果</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="p in projects">
                                <td style="float: left">
                                    <a ng-if="'pre' == p.PROJECT_TYPE" href="#/PreBiddingInfoPreview/{{p.BUSINESS_ID}}/{{'#/todayMeetingManageList'|encodeURI}}/3">{{p.PROJECT_NAME}}</a>
                                    <a ng-if="'pfr' == p.PROJECT_TYPE" href="#/FormalBiddingInfoPreview/{{p.BUSINESS_ID}}/{{('#/todayMeetingManageList') | encodeURI}}/3">{{p.PROJECT_NAME}}</a>
                                    <a ng-if="'bulletin' == p.PROJECT_TYPE" href="#/BulletinReviewDetailPreview/{{p.BUSINESS_ID}}_0/{{('#/todayMeetingManageList') |encodeURI}}/3">{{p.PROJECT_NAME}}</a>
                                </td>
                                <td>
                                    <font ng-if="'pfr' == p.PROJECT_TYPE">正式评审</font>
                                    <font ng-if="'bulletin' == p.PROJECT_TYPE">其他评审</font>
                                    <font ng-if="'pre' == p.PROJECT_TYPE">投标评审</font>
                                </td>
                                <td><font ng-if="0 == p.VOTE_STATUS" style="color:blue;">待表决</font>
                                    <a ng-if="1 == p.VOTE_STATUS" href="#/MeetingVoteWait/{{p.DECISION_ID}}/{{'#/'|encodeURI}}/1" style="color:red;">表决中</a>
                                    <font ng-if="2 == p.VOTE_STATUS" style="color:green;">已表决</font>
                                </td>
                                <td>{{p.DECISION_DATE}}</td>
                                <td>
                                    <font ng-if="0 == p.DECISION_RESULT">未处理</font>
                                    <a ng-if="2 == p.VOTE_STATUS" href="#/MeetingVoteResult/{{p.DECISION_ID}}/{{'#/'|encodeURI}}">
                                        <font ng-if="1 == p.DECISION_RESULT">同意</font>
                                        <font ng-if="2 == p.DECISION_RESULT">不同意</font>
                                        <font ng-if="3 == p.DECISION_RESULT">有条件同意</font>
                                        <font ng-if="4 == p.DECISION_RESULT">择期决议</font>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
