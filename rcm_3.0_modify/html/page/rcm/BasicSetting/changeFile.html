<div class="panel-body">
	<div class="header">
		<img src="assets/images/icons/group.png" width="41" height="41" alt=""
			title="" /> <span class="hd-title">系统-流程管理</span>
	</div>
	<div class="active tab-pane">
		<div class="panel">
			<form class="form-horizontal ng-pristing ng-valid ng-pristine">
				<div class="panel-heading">
					<div class="panel-hd-cont">
						<span class="panel-title">文件上传<i class="i-triangle"></i></span>
					</div>
				</div>
				<div id="processDiv" class="panel-collapse in">
					<div class="panel-body search-body">
						<div class="form-group row sm-row">
							<label class="col-sm-2 col-md-2 control-label">路径：</label>
							<div class="col-sm-4 col-md-4 sm-col">
								<input type="text" class="form-control" required
									ng-model="file.toPath">路径结尾加/
							</div>
						</div>
						<div class="form-group row sm-row">
							<label class="col-sm-2 col-md-2 control-label">文件：</label>
							<div class="col-sm-4 col-md-4 sm-col">
								<input type="text" disabled class="form-control" required
									ng-model="file.fileName">
								<button
									ng-disabled=" file == null || file.toPath==null || file.toPath == ''"
									type="button" class="btn btn-info" ngf-max-size="100MB"
									ngf-select="upload($file,$invalidFiles, $index)">浏览</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-heading">
					<div class="panel-hd-cont">
						<span class="panel-title">文件下载<i class="i-triangle"></i></span>
					</div>
				</div>
				<div id="processDiv" class="panel-collapse in">
					<div class="panel-body search-body">
						<div class="form-group row sm-row">
							<label class="col-sm-2 col-md-2 control-label">路径：</label>
							<div class="col-sm-4 col-md-8 sm-col">
								<input type="text" class="form-control" required ng-model="url">
								<button type="button" ng-click="queryFiles()"
									class="btn btn-info">查询</button>
							</div>
						</div>
					</div>
					<table ng-show="fileList != null" border="0" cellspacing="0" cellpadding="0"
						class="table table-hover datatable first-col-fixed">
						<thead>
							<tr>
								<th>序号</th>
								<th>文件名称</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="f in fileList | orderBy:'isFile'" on-finish-render-filters>
								<td>{{$index+1}}</td>
								<td>
									<a ng-if="f.isFile" href="javascript:void(0);" ng-click="downLoadFile(f)">{{f.fileName}}</a>
									<span ng-if="!f.isFile" ng-click="clickDir(f)">{{f.fileName}}</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
<script type="text/javascript">
	
</script>
