<div class="panel-body">
	<div class="header">
		<img src="assets/images/icons/DictionaryManagement.png" width="41" height="41" alt="" title="" />
		<span class="hd-title">字典管理</span>
	</div>
	<div class="panel">
		<div class="panel-heading">
			<div class="panel-hd-cont"><span class="panel-title">字典管理<i class="i-triangle"></i></span></div>
		</div>
		<div class="panel-body">
			<form class="form-horizontal ng-pristine ng-valid" name="myForm" ng-submit="save()">
				<div class="special-form">
					<div class="row">
						<input type="hidden" name="UUID"  ng-model="dictionary.UUID" value="{{dictionary.UUID}}">
						<label  class="col-sm-2 control-label"><span class="required-r">*</span>字典名称</label>
						<div class="col-sm-4">
							<input type="text" ng-model="dictionary.DICTIONARY_NAME" class="form-control" />
						</div>
						<label for="" class="col-sm-2 control-label"><span class="required-r">*</span>字典编码</label>
						<div class="col-sm-4">
							<input type="text" ng-model="dictionary.DICTIONARY_CODE" class="form-control" />
						</div>
					</div>
				</div>
				<div class="row">
					<label for="" class="col-sm-2 control-label">描述</label>
					<div class="col-sm-4">
						<textarea rows="4" cols="" class="form-control" ng-model="dictionary.DICTIONARY_DESC"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="btn-group-gap txl">
						<a href="#/DataDictionaryList" class="btn btn-info"><i class="fa fa-reply"></i>返回</a>
						<button type="submit" class="btn btn-info"><i class="fa fa-save"></i>保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
