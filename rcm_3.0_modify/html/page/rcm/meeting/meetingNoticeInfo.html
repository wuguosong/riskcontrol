<div class="panel-body">
	<form id="Notification" class="form-horizontal" name="Notification">
		<div class="">
			<div class="header detail-page">
				<img src="assets/images/icons/detail.png" width="" height="" alt=""
					title="" /><span class="hd-title">会议通知--查看</span>
			</div>
			<div class="panel">
				<div class="panel-heading">
					<div class="panel-hd-cont">
						<span class="panel-title">会议通知<i class="i-triangle"></i></span>
					</div>
				</div>
				<div class="panel-body">
					<div class="special-form">
						<div class="row">
							<label for="" class="col-sm-2 control-label">会议主题</label>
							<div class="col-sm-4">
								<input type="text" readonly="readonly" data-toggle="modal" class="form-control" value="{{noticeInfo.TITLE}}"/>
							</div>
							<label for="" class="col-sm-2 control-label">会议主席</label>
							<div class="col-sm-4 has-feedback" >
								<div class="select2-success">
									<div class="select2-container select2-container-multi form-control ng-untouched ng-valid ng-dirty ng-valid-parse">
										<ul class="select2-choices">
											<li class="select2-search-choice" ng-repeat="leader in meetingIssue.meetingChairman">
												{{leader.NAME}}
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<label for="" class="col-sm-2 control-label">会议地点</label>
							<div class="col-sm-4">
								<input type="text" readonly="readonly" data-toggle="modal" class="form-control" value="{{noticeInfo.CONTENT}}"/>
							</div>
							<label for="" class="col-sm-2 control-label">会议时间</label>
							<div class="col-sm-4 has-feedback" >
								<input type="text" readonly="readonly" data-toggle="modal" class="form-control" value="{{meetingIssue.MEETING_TIME | limitTo:10}}">
							</div>
						</div>
						<div class="row">
							<label for="" class="col-sm-2 control-label">会议委员</label>
							<div class="col-sm-10 has-feedback">
								<div class="select2-success">
									<div class="select2-container select2-container-multi form-control ng-untouched ng-valid ng-dirty ng-valid-parse">
										<ul class="select2-choices">
											<li class="select2-search-choice" ng-repeat="leader in meetingIssue.meetingLeader">
												{{leader.NAME}}
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<label for="" class="col-sm-2 control-label">发布时间</label>
							<div class="col-sm-4 has-feedback">
								<input type="text" readonly="readonly" data-toggle="modal" class="form-control" value="{{noticeInfo.RELEASE_TIME}}"/>
							</div>
						</div>
						<div class="row">
							<label for="" class="col-sm-2 control-label">拟上会详情</label>
							<div class="col-sm-4 has-feedback">
								<a href="javascript:void(0);" ng-click="downLoadFile(noticeInfo.ATTACHMENT)" style="line-height: 27px;">{{noticeInfo.ATTACHMENT.fileName}}</a>
							</div>
						</div>
						<div class="row">
							<table border="0" cellspacing="0" cellpadding="0" class="table table-hover datatable fs-col-fixed">
								<thead>
								<tr>
									<th>序号</th>
									<th>项目名称</th>
									<th>项目类型</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="m in meetingIssue.projectList">
									<td>{{$index+1}}</td>
									<td ng-if="m.PROJECT_TYPE == '0'"><a href="#/FormalBiddingInfoReview/{{m.BUSINESSID}}/{{currUrl|encodeURI}}">{{m.PROJECTNAME}}</a></td>
									<td ng-if="m.PROJECT_TYPE == '1'"><a href="#/BulletinMattersDetailView/{{m.BUSINESSID}}/{{currUrl|encodeURI}}">{{m.PROJECTNAME}}</a></td>

									<td ng-if="m.PROJECT_TYPE == '0'">正式评审</td>
									<td ng-if="m.PROJECT_TYPE == '1'">其他决策事项</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="button-group">
			<div class="row">
				<div class="option txl">
					<directive-return-btn url="{{oldUrl}}"></directive-return-btn>
				</div>
			</div>
		</div>
	</form>
</div>
