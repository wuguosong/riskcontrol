<div class="panel-body">
    <div class="tab-content">
        <div class="tab-pane active" id="bs-tabdrop-tab1">
            <form class="form-horizontal ng-pristing ng-valid ng-pristine">
                <div class="panel">
                    <div class="panel-body">
                        <div class="form-group row">
                            <div class="txl col-md-12">
                                <div class="panel-body search-body" style="padding-top: 3px;">
                                    <label class="col-sm-2 col-md-1 control-label">工单主题</label>
                                    <div class="col-sm-4 col-md-3 sm-col">
                                        <input type="text" ng-model="paginationConf.queryObj.subject" class="form-control" />
                                    </div>
                                    <label class="col-sm-2 col-md-1 control-label">工单类型</label>
                                    <div class="col-sm-4 col-md-3 sm-col">
                                        <select class="form-control" ng-model="paginationConf.queryObj.processKey">
                                            <option value="">请选择...</option>
                                            <option value="preReview">投标评审</option>
                                            <option value="formalReview">正式评审</option>
                                            <option value="bulletin">其它评审</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 col-md-1" style="right: -150px">
                                        <button class="btn btn-info" ng-click="executeQueryOverTaskByPage()">查询</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive table-list">
                            <table class="table table-hover datatable first-col-fixed">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>工单主题</th>
                                    <th>工单类型</a></th>
                                    <th>当前环节</th>
                                    <th>创建时间</th>
                                </tr>
                                </thead>
                                <tbody class="valign-middle">
                                <tr ng-repeat="t in MyReadPage">
                                    <td>{{$index+1}}</td>
                                    <td>
                                        <a ng-if="t.FORM_KEY_ == 'formalReview'" ng-href="#/FormalAssessmentAuditDetailView/{{t.BUSINESS_KEY_}}/{{'#/OverTask/'+oldUrl|encodeURI}}">{{t.SUBJECT}}</a>
                                        <a ng-if="t.FORM_KEY_ == 'preReview'" ng-href="#/PreAuditDetailView/{{t.BUSINESS_KEY_}}/{{'#/OverTask/'+oldUrl|encodeURI}}">{{t.SUBJECT}}</a>
                                        <a ng-if="t.FORM_KEY_ == 'bulletin'" ng-href="#/BulletinMattersAuditView/{{t.BUSINESS_KEY_}}/{{'#/OverTask/'+oldUrl|encodeURI}}">{{t.SUBJECT}}</a>
                                    </td>
                                    <td>{{t.TYPE_TEXT}}</td>
                                    <td>{{t.NAME_}}</td>
                                    <td>{{t.CREATE_TIME_}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="table-footer clearfix">
                            <tm-pagination conf="paginationConf"></tm-pagination>
                        </div>
                    </div>
                    <div class="button-group">
                        <div class="row">
                            <div class="option">
                                <directive-return-btn url="{{oldUrl}}"></directive-return-btn>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
