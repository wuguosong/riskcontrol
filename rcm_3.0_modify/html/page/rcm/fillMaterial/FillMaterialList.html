<div class="panel-body">
	<div class="header">
		<img src="assets/images/icons/4.png" width="41" height="41" alt="" title="" />
		<span class="hd-title">资料填写</span>
	</div>
	<div class="tab-content tab-content-bordered">
		<div class="tab-pane active" id="bs-tabdrop-tab1">
			<form class="form-horizontal ng-pristing ng-valid ng-pristine">
				<div id="projectPreReview" class="panel-group">
					<div class="panel">
						<input type="hidden"  name="proId" id="proId" ng-model="conf.orgId"/>
						<div class="panel-heading search-box">
							<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#projectPreReview" href="/#searchbox">查询</a>
						</div>
						<div id="searchbox" class="panel-collapse collapse">
							<div class="panel-body search-body">
								<label class="col-sm-2 col-md-1 control-label">项目名称</label>
								<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="PROJECT_NAME" id="PROJECT_NAME" ng-model="paginationConf.queryObj.projectName" class="form-control ng-pristine ng-untouched ng-valid" /></div>
								<!--<label class="col-sm-2 col-md-1 control-label">所属大区</label>
                                <div class="col-sm-4 col-md-2 sm-col"><input type="text" name="REPORTING_UNIT_NAME" id="REPORTING_UNIT_NAME" ng-model="paginationConf.queryObj.projectUnitName" class="form-control ng-pristine ng-untouched ng-valid" /></div>-->
								<div class="col-sm-12 col-md-3">
									<div class="col-sm-12 col-md-2 search"><button  type="button" class="btn btn-info" ng-click="getProjectList()"><i class="glyphicon glyphicon-search"></i>查询</button></div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel">
						<div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">项目列表<i class="i-triangle"></i></span></div></div>
						<div class="panel-body">
							<div class="form-group row nobottom-mar table-responsive table-list">
								<table border="0" cellspacing="0" cellpadding="0" class="table table-hover datatable first-col-fixed">
									<thead>
									<tr>
										<th>序号</th>
										<th>项目名称</th>
										<th>评审类型</th>
										<th>所属大区</th>
										<th>投资经理</th>
										<th>评审负责人</th>
										<th>申请时间</th>
										<th>评审状态</th>
									</tr>
									</thead>
									<tbody>
									<tr ng-repeat="p in projectList" on-finish-render-filters>
										<td>{{$index+1}}</td>
										<td>
											<!--<a ng-if="'pfr'==p.PROJECT_TYPE && p.OLDDATA !='1'"  href="#/projectInfoAllView/{{p.BUSINESSID}}/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>
                                            <a ng-if="'pfr'==p.PROJECT_TYPE && p.OLDDATA =='1'"  href="#/projectInfoAllView{{p.OLDURL}}12/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>
                                            <a ng-if="'pre'==p.PROJECT_TYPE && p.OLDDATA !='1'"  href="#/projectPreInfoAllView/{{p.BUSINESSID}}/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>
                                            <a ng-if="'pre'==p.PROJECT_TYPE && p.OLDDATA =='1'"  href="#/projectPreInfoAllView{{p.OLDURL}}12/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>-->
											<a ng-if="'pfr'==p.PROJECT_TYPE && p.OLDDATA !='1'"  href="#/projectInfoAllBoardView/{{p.BUSINESSID}}/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>
											<a ng-if="'pfr'==p.PROJECT_TYPE && p.OLDDATA =='1'"  href="#/projectInfoAllBoardView{{p.OLDURL}}12/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>
											<a ng-if="'pre'==p.PROJECT_TYPE && p.OLDDATA !='1'"  href="#/projectPreInfoAllBoardView/{{p.BUSINESSID}}/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>
											<a ng-if="'pre'==p.PROJECT_TYPE && p.OLDDATA =='1'"  href="#/projectPreInfoAllBoardView{{p.OLDURL}}12/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>
											<a ng-if="'bulletin'==p.PROJECT_TYPE"  href="#/projectBulletinInfoAllBoardView/{{p.BUSINESSID}}/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>
											<!--<a ng-if="'bulletin'==p.PROJECT_TYPE"  href="#/projectBulletinInfoAllView/{{p.BUSINESSID}}/{{'#/projectBoardList'|encodeURI}}">{{p.PROJECTNAME}}</a>-->
										</td>
										<td>
											<div ng-if="'pfr'==p.PROJECT_TYPE">正式评审</div>
											<div ng-if="'pre'==p.PROJECT_TYPE">投标评审</div>
											<div ng-if="'bulletin'==p.PROJECT_TYPE">其他评审</div>
										</td>
										<td>{{p.PERTAINAREANAME}}</td>
										<td>{{p.INVESTMENTNAME}}</td>
										<td>{{p.REVIEWPERSONNAME}}</td>
										<td>{{p.CREATE_DATE |date:'yyyy-MM-dd hh:mm:ss'}}</td>
										<td>
											<div ng-if="'0'== p.WF_STATE">起草中</div>
											<div ng-if="'1'== p.WF_STATE">审批中</div>
											<div ng-if="'2'== p.WF_STATE">已审批</div>
											<div ng-if="'3'== p.WF_STATE">已终止</div>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="table-footer clearfix">
							<tm-pagination conf="paginationConf"></tm-pagination>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
