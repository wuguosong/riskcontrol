<div class="panel-body">
	<ul class="panel-head font-blue2">
		<li class="mr10">欢迎</li>
		<li class="mr10"><font class="font-black">{{credentials.userName}}</font></li>
		<li class="mr20">来到风险管控系统</li>
		<li class="mr10">系统时间 : {{now | date : 'yyyy-MM-dd'}}</li>
		<li>{{week}}</li>
	</ul>

	<fill-material></fill-material>
</div>


<script>
	angular.element(document).ready(function() {
		$('.widget-tasks .panel-body').pixelTasks().sortable({
			axis : "y",
			handle : ".task-sort-icon",
			stop : function(event, ui) {
				// IE doesn't register the blur when sorting
				// so trigger focusout handlers to remove .ui-state-focus
				ui.item.children(".task-sort-icon").triggerHandler("focusout");
			}
		});
		$('#clear-completed-tasks').click(function() {
			$('.widget-tasks .panel-body').pixelTasks('clearCompletedTasks');
		});
		var _index = $(".platform-info .item-wrap li").index();
		$(".platform-info .item-wrap li > .index").text(_index);
	});
</script>
