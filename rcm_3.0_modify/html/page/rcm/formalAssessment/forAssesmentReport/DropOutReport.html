<div class="panel-body" >
	<form class="form-horizontal ng-pristing ng-valid" id="DropOutReport" name="DropOutReport">
		<div class="">
			<div class="header detail-page">
				<img src="assets/images/icons/detail.png" width="" height="" alt="" title="" /><span class="hd-title">{{title}}</span>
			</div>
			<div class="panel-group" id="formalReviewReport">
				<div class="panel">
					<div id="flag1-c" class="panel-heading">
						<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#formalReviewReport" href="/#exitReasonPanel">
							<span class="text">1.退出原因<i class="i-triangle"></i></span>
						</a>
					</div>
					<div id="exitReasonPanel" class="panel-collapse collapse">
						<div class="panel-body special-form">
							<div class="row">
								<label class="col-sm-2 control-label">项目名称</label>
								<div class="col-sm-10 noright-pad">
									<input type="text" readonly ng-model="formalReport.projectName" class="form-control" id="projectName" name="projectName"/>
								</div>
							</div>
							<div class="row">
								<label class="col-sm-2 control-label"><span ng-if="actionparm!='View'" class="required">*</span>项目信息</label>
								<div class="col-sm-10 noright-pad"><textarea name="projectMessege" id="projectMessege" rows="" cols="" ng-model="formalReport.projectMessege" class="form-control"></textarea></div>
							</div>
							<div class="row">
								<label class="col-sm-2 control-label"><span ng-if="actionparm!='View'" class="required">*</span>项目公司信息</label>
								<div class="col-sm-10 noright-pad"><textarea name="projectCompanyMessege" id="projectCompanyMessege" rows="" cols="" ng-model="formalReport.projectCompanyMessege" class="form-control"></textarea></div>
							</div>
							<div class="row">
								<label class="col-sm-2 control-label"><span ng-if="actionparm!='View'" class="required">*</span>原评审情况</label>
								<div class="col-sm-10 noright-pad"><textarea name="reviewSituation" id="reviewSituation" rows="" cols="" ng-model="formalReport.reviewSituation" class="form-control"></textarea></div>
							</div>
							<div class="row">
								<label class="col-sm-2 control-label"><span ng-if="actionparm!='View'" class="required">*</span>退出原因</label>
								<div class="col-sm-10 noright-pad"><textarea name="exitReason" id="exitReason" rows="" cols="" ng-model="formalReport.exitReason" class="form-control"></textarea></div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel">
					<div id="flag2-c" class="panel-heading">
						<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#formalReviewReport" href="/#exitProgram">
							<span class="text">2.退出方案<i class="i-triangle"></i></span>
						</a>
					</div>
					<div id="exitProgram" class="panel-collapse collapse">
						<div class="panel-body">
							<div class="row">
								<div class="row-tit">2.1退出方案——按原协议</div>
								<textarea name="" ng-model="formalReport.originalAgreement" rows="" cols="" class="form-control" placeholder="内容说明：此处应填写适用于原特许经营协议约定的退出方案的具体内容。"></textarea>
							</div>
							<div class="row">
								<div class="row-tit">2.2退出方案——初步商定</div>
								<textarea name="" ng-model="formalReport.preliminaryAgreed" rows="" cols="" class="form-control" placeholder="内容说明：此处应填写与政府商定的初步退出方案的具体内容。"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="panel">
					<div id="flag3-c" class="panel-heading">
						<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#formalReviewReport" href="/#incomeEvaluation">
							<span class="text">3.收益评价<i class="i-triangle"></i></span>
						</a>
					</div>
					<div id="incomeEvaluation" class="panel-collapse collapse">
						<div class="panel-body">
							<div class="row">
								<div class="row-tit">3.1投资成本及经营成果</div>
								<textarea name="" ng-model="formalReport.operatingResults" rows="" cols="" class="form-control" placeholder="内容说明：主要包括本项目我方实际付出的投资成本（现金流）以及我方运营年度回收的现金净流（每年），此处是为计算收益评价做准备。"></textarea>
							</div>
							<div class="row">
								<div class="row-tit">3.2财务账面处理分析</div>
								<textarea name="" ng-model="formalReport.financialBook" rows="" cols="" class="form-control" placeholder="内容说明：主要编写本次退出财务账面处理情况，请关注是否存在账面亏损。"></textarea>
							</div>
							<div class="row">
								<div class="row-tit">3.3财务评审指标分析 </div>
								<textarea name="" ng-model="formalReport.indexAnalysis" rows="" cols="" class="form-control" placeholder="内容说明：主要编写本次退出的投资收益情况。"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="panel">
					<div id="flag4-c" class="panel-heading">
						<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#preReviewReport" href="/#issuesSummary">

						</a>
					</div> <!-- / .panel-heading -->
					<directive-formal-report-fxjwtzj></directive-formal-report-fxjwtzj> <!-- / .collapse -->
				</div> <!-- / .panel -->
				<div class="panel">
					<div id="flag5-c" class="panel-heading">
						<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#preReviewReport" href="/#conclusionSuggest">
							<span class="text">5.结论与建议<i class="i-triangle"></i></span>
						</a>
					</div> <!-- / .panel-heading -->
					<directive-formal-report-jlyjy></directive-formal-report-jlyjy>
				</div>
				<div class="panel">
					<div id="flag6-c" class="panel-heading">
						<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#preReviewReport" href="/#followRequire">
							<span class="text">6.后续执行要求<i class="i-triangle"></i></span>
						</a>
					</div> <!-- / .panel-heading -->
					<directive-formal-report-hxzxyq></directive-formal-report-hxzxyq>
				</div>

						</a>
					</div>
					<div id="preSaleWater" class="panel-collapse collapse">
						<div class="panel-body">
							<div class="row">
								<label class="col-sm-2 control-label">附件上传</label>
								<div class="col-sm-10"   ng-repeat="item in formalReport.attachment track by $index">
									<div class="col-sm-2">
										<button ng-disabled="actionparm=='View'" class="btn btn-info" ngf-max-size="100MB" ngf-select="uploadfformal2($file,$invalidFiles, $index)">浏览</button>
									</div>
									<div class="col-sm-10 noleft-pad">
										<span ng-bind="progress$index"></span>
										<!--<span style="">{{errorAttach[$index].msg}}</span>-->
										<a href="javascript:void(0);" ng-click="downLoadFile(formalReport.attachment[0])" style="line-height: 27px;">{{formalReport.attachment[0].fileName}}</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="button-group">
			<div class="row">
				<div class="btn-group-gap">
					<directive-return-btn url="{{oldUrl}}"></directive-return-btn>
					<!-- <a class="btn btn-info" ng-if="flag=='1'" href="#/ProjectFormalReviewView/Approve/{{reportReturnId}}"><i class="fa fa-reply"></i>返回</a>
					<a class="btn btn-info" ng-if="flag=='2'" href="#/FormalReportList_new/0"><i class="fa fa-reply"></i>返回</a>
					<a class="btn btn-info" ng-if="flag=='3'" href="#/FormalBiddingInfoList/0"><i class="fa fa-reply"></i>返回</a>

					<button type="button" ng-click="saveReport3()" class="btn btn-info" id="savebtn"><i class="fa fa-save"></i>保存</button>
					<div class="inline-div">
						<button type="button" ng-if="tabIndex=='0'" class="btn btn-info" id="submitbnt" ng-click="showSubmitModal()"><i class="fa fa-cloud-upload"></i>提交</button>
						<div  id="passModal"  class="modal" tabindex="-1" role="dialog" style="display: none;">
							<directive-need-meeting></directive-need-meeting>
						</div>
					</div>
					<button type="button" id="wordbtn" ng-click="createWord(formalReport._id)" class="btn btn-info"><i class="fa fa-file-o"></i>生成Word文档</button>
				</div>
			</div>
		</div>
	</form>
</div>

<script>
	$(function(){
		//侧边目录
		$(window).scroll(function(){
			var menuBottom = $(".offset-flag").offset().top;
			if($(window).scrollTop()>=menuBottom){
				$(".side-catalog").css("display","block");
			}
			else{
				$(".side-catalog").css("display","none");
			};
		});
		//显示隐藏侧边目录
		$(".toggle-button").click(function(){
			$(".side-catalog").toggleClass("collapse");
		});
		//点击目录跳到相应模块
		$(".catalog-list li").click(function(){
			$(this).addClass("cur").siblings("li").removeClass("cur");
			var _id = $(this).attr("id");
			if(typeof $('#'+_id+'-c').offset() !== 'undefined'){
				var _idTop = $("#"+_id+"-c").offset().top-10;
				$("html,body").animate({"scrollTop":_idTop},300);
			}
		});
		//滚动响应
		if (typeof(SideCatalog) == "undefined" || !SideCatalog) {
			var SideCatalog= {};
		};
		SideCatalog.catalogDetail = (function(){
			// scroll to tab content
			var _gotoTab = function(){
				window.onscroll= function(){
					SideCatalog.ids = [];
					$('.catalog-list li').each(function(){
						var id = $(this).attr('id');
						if(typeof $('#'+id+'-c').offset() !== 'undefined')
						{
							SideCatalog[id] = $('#'+id+'-c').offset().top-11;
						}
						SideCatalog.ids.push(id);
					});
					var _top = $(document).scrollTop();
					//循环ID处理屏幕滚动情况
					$.each(SideCatalog.ids,function(key,id){
						var next_id = key+1;
						var next_tab = SideCatalog.ids[next_id];
						if(( _top >= SideCatalog[id] && _top <= SideCatalog[next_tab]) || _top >= SideCatalog[id])
						{
							$('#'+id).addClass('cur').siblings("li").removeClass("cur");
						}
					});
				};
			};
			function _init(){
				_gotoTab();
			}
			return {
				init: _init
			}
		})();
		$(document).ready(function() {
			SideCatalog.catalogDetail.init();
		});
		//查看页面不可编辑
		var href=window.location.href;
		if(href.indexOf("/View/")>0){
			$('#content-wrapper input').attr("readonly","readonly");
			$('textarea').attr("readonly","readonly");
			$('select').attr("disabled","disabled");
		}
	});
</script>
