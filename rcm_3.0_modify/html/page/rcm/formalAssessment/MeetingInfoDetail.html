<div class="panel-body">
	<!--form表单开始-->
	<form class="form-horizontal" name="myFormPPR" id="myFormPPR">
		<div class="">
			<div class="header detail-page">
				<img src="assets/images/icons/detail.png" width="" height="" alt="" title="" /><span class="hd-title">项目参会信息</span>
			</div>
			<div id="meetingApply">
					<div class="panel">
						<div class="panel-heading">
							<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#meetingApply" href="/#reviewProject1"><span class="text">项目参会信息<i class="i-triangle"></i></span></a>
						</div> <!-- / .panel-heading -->
						<div id="reviewProject1" class="panel-collapse collapse">
							<div class="panel-body">
								<div class="row table-responsive">
									<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered  table-text-mid table-light">
										<tbody class="tr-max">
										<input type="hidden"  name="UUID" id="UUID"   class="form-control"  value="{{id}}" />
										<tr>
											<td class="title-column">项目名称</td>
											<td>{{Onemeeting.projectName}}</td>
										</tr>
										<tr>
											<td class="title-column">业务类型</td>
											<td>{{Onemeeting.serviceType}}</td>
										</tr>
										<tr>
											<td class="title-column">是否紧急上会</td>
											<td colspan="3">
												<div class="col-sm-4">
													<label class="radio radio-inline">
														<input type="radio"  name="isurgent" ng-model="Onemeeting.isUrgent" value="0" class="px"/><span class="lbl">否</span>
													</label>
													<label class="radio radio-inline">
														<input type="radio"  name="isurgent"  ng-model="Onemeeting.isUrgent" value="1" class="px" /><span class="lbl">是</span>
													</label>

												</div>
											</td>
										</tr>
										<tr>
											<td class="title-column">项目评级</td>
											<td colspan="3">
												<div class="row nobottom-mar">
													<div class="col-sm-5 noleft-pad meeting-time-input">
														<select name="" id="" class="form-control ng-pristine ng-untouched ng-valid" ng-model="Onemeeting.projectRating" ng-options="nv.name for nv in dic2.nameValue track by  nv.value">
															<option value="">请选择...</option>
														</select>
													</div>
													<div class="col-sm-1"></div>
													<div class="col-sm-6 td-checkbox txl noLeftPadMin">
														<label class="checkbox-inline">
															<input type="checkbox" class="px" name="projectType1" id="projectType1" ng-model="Onemeeting.projectType1" value="1"/>
															<span class="lbl">项目简单</span>
														</label>
														<label class="checkbox-inline">
															<input type="checkbox" class="px" name="projectType2" id="projectType2" ng-model="Onemeeting.projectType2" value="2" />
															<span class="lbl">风险较低</span>
														</label>
														<label class="checkbox-inline">
															<input type="checkbox" class="px" name="projectType3" id="projectType3" ng-model="Onemeeting.projectType3" value="3"/>
															<span class="lbl">收益较好</span>
														</label>
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<td class="title-column">评级理由</td>
											<td colspan="3"><textarea name="" rows="" cols="" class="form-control"  ng-model="Onemeeting.ratingReason"></textarea></td>
										</tr>
										<tr>
											<td class="title-column">其他参会人区域事业部</td>
											<td colspan="3">
											<div class="row nobottom-mar">
												<div  id="division-type-box" class="col-sm-12 noleft-pad noright-pad">
													<div id="headerdivisionName">
														<div id="model1" ng-click="setDirectiveParam('division')"  data-toggle="modal" data-target="#company-modal"  class="select2-success">
															<div id="s2id_projectModel2" class="select2-container select2-container-multi form-control ng-untouched ng-valid ng-dirty ng-valid-parse">
																<ul class="select2-choices">
																	<li class="select2-search-field">
																		<div class="full-drop">
																			<input id="s2id_autogen4" class="select2-input" type="text" spellcheck="false" autocapitalize="off" autocorrect="off" autocomplete="off" style="width: 16px;">
																		</div>
																	</li>
																</ul>
															</div>
														</div>
													</div>
													<input type="hidden" class="form-control" id="divisionName"  ng-model="Onemeeting.division.name">
													<input type="hidden" class="form-control" ng-model="Onemeeting.division.value"/>
												</div>

											</div>
											</td>
										</tr>
										<tr>
											<td class="title-column">投资中心参会人员</td>
											<td colspan="3">
												<div class="row nobottom-mar">
													<div  id="investment-type-box" class="col-sm-12 noleft-pad noright-pad">
														<div id="headerinvestmentName">
															<div  id="model2" ng-click="setDirectiveParam('investment')"  data-toggle="modal" data-target="#company-modal"  class="select2-success">
																<div id="s2id_projectModel1" class="select2-container select2-container-multi form-control ng-untouched ng-valid ng-dirty ng-valid-parse">
																	<ul class="select2-choices">
																		<li class="select2-search-field">
																			<div class="full-drop">
																				<input id="s2id_autogen3" class="select2-input" type="text" spellcheck="false" autocapitalize="off" autocorrect="off" autocomplete="off" style="width: 16px;">
																			</div>
																		</li>
																	</ul>
																</div>
															</div>
														</div>
														<input type="hidden" class="form-control" id="investmentName"  ng-model="Onemeeting.investment.name" data-toggle="modal" data-target="#company-modal"  class="select2-success">
														<input type="hidden" class="form-control" id="investment_id"  ng-model="Onemeeting.investment.value"/>
													</div>

												</div>
											</td>
										</tr>
										<tr>
											<td class="title-column">联系人</td>
											<td colspan="3">
												<div class="row nobottom-mar">
													<div  id="contacts-type-box" class="col-sm-5 noleft-pad noright-pad">
														<input type="text" id="contactsName" name="contactsName" ng-click="setDirectiveParamTwo('contacts',$index)" data-toggle="modal" data-target="#userRaido-modal" class="form-control"   ng-model="Onemeeting.contacts.name" value="{{Onemeeting.contacts.name}}" class="select2-success">
														<input type="hidden" class="form-control"   ng-model="Onemeeting.contacts.value"/>
													</div>
													<div class="col-sm-1 noright-pad td-text txr meeting-tel"><span class="text">电话：</span></div>
													<div class="col-sm-6 noright-pad meeting-tel-input">
														<input type="text" name="telephone" id="telephone" class="form-control" ng-model="Onemeeting.telephone" />
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<td class="title-column">备注</td>
											<td colspan="3"><textarea name="mark" id="mark" rows="" cols="" class="form-control" ng-model="Onemeeting.mark"></textarea></td>
										</tr>
										<tr>
											<td class="title-column"><span class="required">*</span>风控中心评审结论</td>
											<td colspan="3"><textarea name="fkPsResult" id="fkPsResult" rows="" cols="" class="form-control" ng-model="Onemeeting.fkPsResult"></textarea></td>
										</tr>
										<tr>
											<td class="title-column"><span class="required">*</span>风控重点风险提示</td>
											<td colspan="3"><textarea name="fkRiskTip" id="fkRiskTip" rows="" cols="" class="form-control" ng-model="Onemeeting.fkRiskTip"></textarea></td>
										</tr>
									</table>
								</div>
								<div class="row">
									<div class="txl">
										<button  type="button" class="btn btn-info" ng-click="addProfit()"><i class="glyphicon glyphicon-plus"></i>新增</button>
										<button  type="button" class="btn btn-info" ng-click="deleteProfit()"><i class="glyphicon glyphicon-trash"></i>删除</button>
									</div>
								</div>
								<div class="row">
									<div class="table-responsive">
										<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered  table-text-mid table-light table-hd-center txc">
											<thead>
											<tr>
												<th>选择</th>
												<th>评审议程</th>
												<th>汇报人</th>
												<th>用时规定</th>
											</tr>
											</thead>
											<tbody id="scheduleList">
											<tr ng-repeat="s in Onemeeting.agenda">
												<td>
													<label class="checkbox-inline">
														<input type="checkbox" class="px" ng-if="actionPam!='View'"  ng-model="s.selected"/>
												<span class="lbl">&nbsp;</span>
													</label>
												</td>
												<td>
													<input  ng-model="s.agendaOption"  ng-disabled="actionPam=='View'" value="{{s.agendaOption}}" id="agendaOption" name="agendaOption" class="form-control"/>
												</td>
												<td>
													<input type="text"  ng-disabled="actionPam=='View'" ng-click="setDirectiveParamTwo('agendaName',$index)" data-toggle="modal" data-target="#userRaido-modal" class="form-control" id="agendaName{{$index}}" ng-model="s.agendaName.name">
													<input type="hidden" class="form-control"  ng-model="s.agendaName.value">
												</td>
												<td>
													<div class="has-feedback">
														<input type="text" ng-model="s.agendaRule"  ng-disabled="actionPam=='View'" value="{{s.agendaRule}}" name="agendaRule" id="agendaRule" class="form-control"/>
														<span class="unit">分钟</span>
													</div>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
		<div class="button-group">
			<div class="row">
				<div class="option">
					<a class="btn btn-info" ng-if="flag=='1'" href="#/IndividualTable"><i class="fa fa-reply"></i>返回</a>
					<a class="btn btn-info" ng-if="flag=='2'" href="#/MeetingInfoList"><i class="fa fa-reply"></i>返回</a>
					<a class="btn btn-info" ng-if="flag=='3'" href="#/FormalReportList"><i class="fa fa-reply"></i>返回</a>
					<button type="button" id="savebtn" class="btn btn-info" ng-click="save(flag)"><i class="fa fa-save"></i>保存</button>
				</div>
			</div>
		</div>
		</form>
	  </div>
	<directive-user-list></directive-user-list>
<directive-user-radio-list></directive-user-radio-list>

<script  type="text/javascript">
	angular.element(document).ready(function() {
		var options = {
			minuteStep: 5,
			orientation: $('body').hasClass('right-to-left') ? { x: 'right', y: 'auto'} : { x: 'auto', y: 'auto'}
		}
		$('#startTime').timepicker(options);
		$('#endTime').timepicker(options);
		$('#startTime1').timepicker(options);
		$('#endTime1').timepicker(options);

		var optionsDate = {
			todayBtn: "linked",
			orientation: $('body').hasClass('right-to-left') ? "auto right" : 'auto auto'
		}
		$('#meetingDate').datepicker(optionsDate);

		$("#regional-division select").select2();
		$("#investment-center select").select2();
		$("#contacts-box select").select2();
	});
	$().ready(function() {
		$("#myFormPPR").validate({
			rules: {
				fkPsResult:"required",
				fkRiskTip:"required",
			},
			messages: {
				fkPsResult:"此项必填",
				fkRiskTip:"此项必填",
			}
		});
	});
</script>
