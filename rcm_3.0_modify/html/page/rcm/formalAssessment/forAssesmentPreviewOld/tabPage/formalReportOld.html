
<div class="mcontent content3 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <div class="contentwrap">
        <h3 class='text-blue text-blue-out' style="padding-left: 0;">正式评审报告</h3>
        <h5 class='file-download'><span class='file-icon'></span>
            <cloud-file
                    file-id="pfrReport"
                    file-type="FormalReportInfo"
                    file-code="{{paramId}}"
                    file-location="pfrReport"
                    show-upload="false"
                    show-preview="false"
                    show-replace="false"
                    show-download="false"
                    show-delete="false"
                    area-code="1"
                    text-before="false"
            >
            </cloud-file>
            <!--<a ng-click="downLoadFormalBiddingInfoFile(formalPreview.filePath,formalPreview.projectName)">
                {{formalPreview.projectName}}-正式评审报告.docx</a>-->
        </h5>
        <h3 class='text-blue text-blue-out' style="padding-left: 0;">业务单位上报评审文件</h3>
        <div id='content3_table' class="mytable">
            <directive-accachment-new id="formalAssessmentInfo" business-type="formalReview" page-location="formalAssessmentInfo" business-id="pfr.id"
                                      wf-state="wfState" file-list="newAttachment"
                                      init-update="initUpdate(id)" is-edite="false"></directive-accachment-new>
            <!--<table  class="table table-bordered">
                <thead>
                <tr class="info">
                    <th>序号</th>
                    <th>资源名称</th>
                    <th>附件内容</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="item in formalPreview.fileList track by $index">
                    <th scope="row">
                        {{$index+1}}
                    </td>
                    <td>
                        {{item.files.ITEM_NAME }}
                    </td>
                    <td>
                        <span ng-bind="progress$index"></span>
                        <span style="">{{errorMsg[$index].msg}}</span>
                        <a href="javascript:void(0);" ng-click="downLoadBiddingFile(item.files)">
                            {{item.files.fileName }}
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>-->

        </div>
        <h3 class='text-blue text-blue-out' style="padding-left: 0;" ng-if="null != noticeDecision && noticeDecision.attachment != null">决策会通知书</h3>
        <h5 class='file-download' ng-if="null != noticeDecision && noticeDecision.attachment != null"> <span class='file-icon'></span>
            <a ng-click="downLoadFormalBiddingInfoFile(noticeDecision.attachment[0].filePath,noticeDecision.attachment[0].fileName,1)">{{noticeDecision.attachment[0].fileName }}</a>
        </h5>
        <div id="content3_cover" class="table-cover" ng-hide="hideFlagR">
            <div class="more">
                <div class="icon" ng-click="expandMore('content3_table', 'hideFlagR')"></div>
                <h6 class="text-blue" ng-click="expandMore('content3_table', 'hideFlagR')">点击查看更多</h6>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        setTimeout(function(){

            if($('.content3 .contentwrap').height() < $('.content3').height() - 52){
                $('.content3 .table-cover').hide()
            }
            // if($('#content3_table .table').height() < $('#content3_table .table').height()){
            //
            //     $('#content3_cover').hide()
            // }
        },1000)

    })
</script>
