<div>
    <form  name="myform"  class="form-horizontal ng-pristine ng-valid" novalidate>
        <div class="panel-body">
            <div class="header">
                <img src="assets/images/icons/sysUser.png" width="41" height="41" alt="" title="" />
                <span class="hd-title">用户管理</span>
            </div>
            <div class="panel panel-group">
                <input type="hidden"  name="ORGID" id="ORGID" ng-model="conf.ORGID"/>
                <div class="panel-heading search-box">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="" href="/#searchbox">查询</a>
                </div>
                <div id="searchbox" class="panel-collapse collapse">
                    <div class="panel-body search-body">
                        <div class="form-group row">
                            <label class="col-sm-2 col-md-1 control-label">登录名：</label>
                            <div class="col-sm-4 col-md-2"><input type="text" name="ACCOUNT" ng-model="queryObj.ACCOUNT" class="form-control ng-pristine ng-untouched ng-valid" /></div>
                            <label class="col-sm-2 col-md-1 control-label">姓名：</label>
                            <div class="col-sm-4 col-md-2"><input type="text" name="NAME" ng-model="queryObj.NAME" class="form-control ng-pristine ng-untouched ng-valid" /></div>
                       		<label class="col-sm-2 col-md-1 control-label">状态：</label>
                            <div class="col-sm-4 col-md-2">
                                <select  class="form-control ng-pristine ng-valid ng-touched"  name="STATE" ng-model="queryObj.STATE">
                                    <option value=""></option>
                                    <option value="2">启用</option>
                                    <option value="3">禁用</option>
                                </select>
                            </div>
	                        <div class="col-sm-2 col-md-3">
	                        	<div class="col-sm-2 col-md-2 search">
		                            <button class="btn btn-info" type="button" ng-click="queryList()"><i class="glyphicon glyphicon-search"></i>查询</button>
	                        	</div>
	                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-heading">
                    <div class="panel-hd-cont"><span class="panel-title">查询结果<i class="i-triangle"></i></span></div>
                </div>
                <div class="panel-body">
                    <div class="form-group row">
                        <div class="txl">
                            <button  type="button" ng-click="viewUser()" class="btn btn-info"><i class="glyphicon glyphicon-ok-circle"></i>查看</button>
                        </div>
                    </div>
                    <div class="form-group row nobottom-mar">
                        <div class="table-responsive table-list">
                            <table border="0" cellspacing="0" cellpadding="0" class="table table-hover datatable fs-col-fixed">
                            <thead>
                            <tr>
                                <th>选择</th>
                                <th>序号</th>
                                <th>登录名</th>
                                <th>姓名</th>
                                <th>联系电话</th>
<!--                                 <th>Email地址</th> -->
                                <th>单位/部门</th>
                                <th>状态</th>
                                <th>分配角色</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="u in sysUser" on-finish-render-filters>
                                <td>
                                    <input type="hidden" value="{{$index}}">
                                    <label class="checkbox-inline choose">
                                        <input class="px" type="checkbox" name="checkbox" class="ng-pristine ng-untouched ng-valid" value="{{u.UUID}}"/>
                                        <span class="lbl">&nbsp;</span>
                                    </label>
                                </td>
                                <td>{{$index+1}}</td>
                                <td>{{u.ACCOUNT}}</td>
                                <td>{{u.NAME}}</td>
                                <td>{{u.CONTACT1}}</td>
<!--                                 <td>{{u.EMAIL}}</td> -->
                                <td>{{u.ORGNAME}}</td>
                                <td><div ng-if="'2'== u.STATE"><span class="status-y">启用</span></div>
                                    <div ng-if="'3'== u.STATE"><span class="status-n">禁用</span></div>
                                </td>
                                <td><a class="allot" href="#/sysUserRole/{{u.UUID}}/{{'#/SysUserList/0'| encodeURI}}">分配角色</a></td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
                <div class="table-footer clearfix">
                    <tm-pagination conf="paginationConf"></tm-pagination>
                </div>

            </div>
        </div>
    </form>
</div>
