<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

        </div>
    </div>

<div class="panel">


    <!--<ol class="breadcrumb">-->
        <!--<li><a href="#">首页</a></li>-->
        <!--<li><a href="#">基础信息设置 </a></li>-->
        <!--<li class="active">用户管理</li>-->
    <!--</ol>-->

    <div class="panel-heading">
        <h3>新建用户</h3>
    </div>

    <form class="form-horizontal" name="myForm" ng-submit="save()" novalidate>
        <fieldset>

            <legend style="font-size: 16px">用户基本信息</legend>

            <div class="panel-body">
                <div class="row form-group">
                    <label class="col-md-2 control-label">用户编码:</label>
                    <div class="col-md-3">
                        <input type="text" name="user_code" class="form-control" ng-model="user.user_code" required>
                          <span style="color:red" ng-show="myForm.user_code.$dirty && myForm.user_code.$invalid">
                            <span ng-show="myForm.user_code.$error.required">用户编码是必须的。</span>
                        </span>
                    </div>
                    <div class="row form-group">
                </div>
                    <label class="col-sm-2 control-label">用户名:</label>
                    <div class="col-sm-4">

                        <input type="text" name="userName" class="form-control" ng-model="user.user_name" required>
                        <span style="color:red" ng-show="myForm.userName.$dirty && myForm.userName.$invalid">
                            <span ng-show="myForm.userName.$error.required">用户名是必须的。</span>
                        </span>

                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2  control-label">角色:</label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="user.user_role">
                            <option>--请选择--</option>
                            <option>架构师</option>
                            <option>开发人员</option>
                            <option>设计人员</option>
                            <option>售前</option>
                            <option>DBA</option>
                        </select>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-2 control-label">组织:</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input class="form-control" ng-model="user.user_group">
                            <span class="input-group-btn">
                                <button class="btn btn-default"
                                        ng-click="SelOrg()"
                                        data-target="#basicModal"
                                        href="SelectOrg.html">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                                <!--<div id="myModal" class="modal fade" tabindex="-1" role="=dialog"-->
                                     <!--aria-labelledby="myModalLabel" aria-hidden="true">-->
                                    <!--<div class="modal-content"></div>-->

                                <!--</div>-->
                                <!--<a data-toggle="modal" class="btn" data-target="#myModal" href="SelectOrg.html">打开模态对话框</a>-->
                           </span>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <label>
                            <input type="checkbox"> 是否管理员
                        </label>
                    </div>
                </div>


                <!---->
                <legend style="font-size: 16px">用户登录信息</legend>

                <div class="row form-group">
                    <label class="col-sm-2 control-label">手机号:</label>
                    <div class="col-sm-2">
                        <input class="form-control" ng-model="user.mobile_no">
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-2 control-label">邮箱:</label>
                    <div class="col-sm-3">
                        <input class="form-control" ng-model="user.email">
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-2">
                        <input type="password" class="form-control" ng-model="user.password">
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-2 control-label">再输入密码:</label>
                    <div class="col-sm-2">
                        <input type="password" class="form-control" ng-model="user.repassword">
                    </div>
                </div>


            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary">保存</button>
                    <button class="btn btn-primary" ng-click="cancel()">取消</button>
                </div>
            </div>
        </fieldset>

    </form>

</div>
