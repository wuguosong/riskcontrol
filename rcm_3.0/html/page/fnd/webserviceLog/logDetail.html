
<div class="panel-body">
    <div class="panel">
        <div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">发送信息<i class="i-triangle"></i></span></div></div>
        <div class="panel-body special-form">
            {{l.MESSAGE_SEND}}
        </div>
    </div>

    <div class="panel">
        <div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">接收信息<i class="i-triangle"></i></span></div></div>
        <div class="panel-body special-form">
            {{l.MESSAGE_RECEIVED}}
        </div>
    </div>

    <div class="panel">
        <div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">调用异常信息<i class="i-triangle"></i></span></div></div>
        <div class="panel-body special-form">
            {{l.ERROR_MESSAGE}}
        </div>
    </div>
    <div class="button-group">
        <div class="row">
            <div class="option">
                <a class="btn btn-info" href="javascript:void(0)" onclick="history.go(-1)"><i class="fa fa-reply"></i>返回</a>
            </div>
        </div>
    </div>
</div>
