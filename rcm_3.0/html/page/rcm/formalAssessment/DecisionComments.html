<div class="panel-body">
	<!--form表单开始-->
	<form class="form-horizontal" name="myFormPPR" ng-submit="" >
		<div class="">
			<div class="header">
				<img src="assets/images/icons/4.png" width="41" height="41" alt="" title="" />
				<span class="hd-title">投资决策会意见</span>
			</div>
			<div class="panel" id="decisionProject">
				<div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">投资决策会意见<i class="i-triangle"></i></span></div></div>
				<div class="panel-body">
					<div class="row">
						<div class="txl">
							<button  type="button" class="btn btn-info" onclick="addDecisionProject()"><i class="glyphicon glyphicon-plus"></i>新增决策项目</button>
							<button  type="button" class="btn btn-info" onclick="deleteDecisionProject()"><i class="glyphicon glyphicon-trash"></i>删除决策项目</button>

					</div>
					<div class="row">
						<div class="table-responsive">
							<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered  table-text-mid table-light txc">

									<tr>
										<td colspan="2">会议日期</td>
										<td>
											<div class="has-feedback">

											</div>
										</td>
									</tr>
									<tr>
										<td colspan="2">决策人</td>
										<td><input type="text" name="" class="form-control" /></td>
									</tr>
								</tbody>
								<tbody name="decisionProject">
									<tr>
										<td rowspan="3">
											<label class="checkbox-inline">
												<input type="checkbox" class="px"/>
												<span class="lbl">&nbsp;</span>

										</td>
										<td>项目名称</td>
										<td>
											<select name="" id="" class="form-control">

												<option value="">南方项目</option>
												<option value="">南方项目</option>
												<option value="">南方项目</option>
											</select>
										</td>
									</tr>
									<tr>
										<td>决策意见</td>
										<td class="txl">
											<label class="checkbox-inline">
												<input type="checkbox" class="px" name="projectType" value="1"/>
												<span class="lbl">同意投资</span>
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" class="px" name="projectType" value="1"/>
												<span class="lbl">不同意投资</span>
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" class="px" name="projectType" value="1"/>
												<span class="lbl">同意有条件投资</span>
											</label>
										</td>
									</tr>
									<tr>
										<td>具体意见</td>
										<td><textarea name="" rows="" cols="" class="form-control"></textarea></td>
									</tr>
								</tbody>
								<tbody name="decisionProject">
									<tr>
										<td rowspan="3">
											<label class="checkbox-inline">
												<input type="checkbox" class="px"/>
												<span class="lbl">&nbsp;</span>
											</label>
										</td>
										<td>项目名称</td>
										<td>
											<select name="" id="" class="form-control">
												<option value="">请选择...</option>
												<option value="">南方项目</option>
												<option value="">南方项目</option>
												<option value="">南方项目</option>
											</select>
										</td>
									</tr>
									<tr>
										<td>决策意见</td>
										<td class="txl">
											<label class="checkbox-inline">
												<input type="checkbox" class="px" name="projectType" value="1"/>
												<span class="lbl">同意投资</span>
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" class="px" name="projectType" value="1"/>
												<span class="lbl">不同意投资</span>
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" class="px" name="projectType" value="1"/>

											</label>
										</td>
									</tr>
									<tr>
										<td>具体意见</td>
										<td><textarea name="" rows="" cols="" class="form-control"></textarea></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="button-group">
			<div class="row">
				<div class="option txl">
					<button type="submit" class="btn btn-info"><i class="fa fa-save"></i>保存</button>
					<a href="#/TaskAssignment" class="btn btn-info"><i class="fa fa-cloud-upload"></i>提交</a>
				</div>
			</div>
		</div>
	</form>
</div>


<script type="text/javascript">
	function addDecisionProject(){
		var addstr="<tbody name=\"decisionProject\"><tr><td rowspan=\"3\"><label class=\"checkbox-inline\"><input type=\"checkbox\" class=\"px\"/><span class=\"lbl\">&nbsp;</span></label></td><td>项目名称</td><td><select name=\"\" id=\"\" class=\"form-control\"><option value=\"\">请选择...</option><option value=\"\">南方项目</option><option value=\"\">南方项目</option><option value=\"\">南方项目</option></select></td></tr><tr><td>决策意见</td><td class=\"txl\"><label class=\"checkbox-inline\"><input type=\"checkbox\" class=\"px\" name=\"projectType\" value=\"1\"/><span class=\"lbl\">同意投资</span></label><label class=\"checkbox-inline\"><input type=\"checkbox\" class=\"px\" name=\"projectType\" value=\"1\"/><span class=\"lbl\">不同意投资</span></label><label class=\"checkbox-inline\"><input type=\"checkbox\" class=\"px\" name=\"projectType\" value=\"1\"/><span class=\"lbl\">同意有条件投资</span></label></td></tr><tr><td>具体意见</td><td><textarea name=\"\" rows=\"\" cols=\"\" class=\"form-control\"></textarea></td></tr></tbody>";
		$("#decisionProject .table tbody[name='decisionProject']:last").after(addstr);
	}

	function deleteDecisionProject(){
		$("tbody[name='decisionProject']").each(function(){
			if($(this).find(".px").attr("checked")=="checked"){
				$(this).remove();
			}
		});
	}

	angular.element(document).ready(function() {
		$('#meetingTime').datepicker();
	});
</script>
