<div class="panel-body" >
    <form class="form-horizontal ng-pristine ng-valid" >
        <div class="">
            <div class="header detail-page">
                <img src="assets/images/icons/detail.png" width="" height="" alt="" title="" /><span class="hd-title">申请信息及审批意见汇总</span>
            </div>
            <div id="professionalReviewComments" class="panel-group">
                <div class="panel">
                    <div class="panel-heading">
                        <a class="accordion-toggle collapsed" href="/#porjectPreReview" data-parent="#professionalReviewComments" data-toggle="collapse"><span class="text">项目正式评审申请单<i class="i-triangle"></i></span></a>
                    </div>
                    <div id="porjectPreReview" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div id="myTab" class="myTab">
                                <ul class="nav nav-tabs bs-tabdrop-example">
                                    <li class="active">
                                        <a href="javascript:;" data-toggle="tab">流程表单</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" data-toggle="tab">流程图</a>
                                    </li>
                                    <li >
                                        <a href="javascript:;" data-toggle="tab">相关资源</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content tab-content-bordered">
                                <div class="tab-pane in active" id="contracts_file_info">
                                    <directive-project-formal-review></directive-project-formal-review>
                                </div>
                                <div class="tab-pane" id="flow_chart">
                                    <directive-process-list></directive-process-list>
                                </div>
                                <div class="tab-pane" id="contracts_resources">
                                    <directive-project-formal-file-list></directive-project-formal-file-list>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <!--测算意见-->
                <div class="panel" ng-if="null!=yjdw && ''!=yjdw">
                    <directive-formal-cesuan-opinion></directive-formal-cesuan-opinion>
                </div>
                <!--协议意见-->
                <div class="panel" ng-if="null!=xyyj && ''!=xyyj">
                    <directive-formal-protocol-opinion></directive-formal-protocol-opinion>
                </div>
                
                <div class="panel" ng-if="pfr.taskallocation.reviewLeader!=null || pfr.taskallocation.fixedGroup!=null">
                    <directive-project-formal-leader></directive-project-formal-leader>
                </div>
                <div class="panel" ng-if="pfr.approveAttachment!=null && pfr.approveAttachment!=''">
                    <directive-formal-comments></directive-formal-comments>
                </div>
                <div class="panel" ng-if="pfr.approveLegalAttachment!=null && pfr.approveLegalAttachment!=''">
                    <directive-formal-primary-legal-comments></directive-formal-primary-legal-comments>
                </div>
                <!--<div class="panel" ng-if="pfr.pfrReviewComments!=null && pfr.pfrReviewComments!=''">
                    <div class="panel-heading">
                        <a class="accordion-toggle collapsed" href="/#proReviewComments" data-parent="#professionalReviewComments" data-toggle="collapse"><span class="text">专业评审意见<i class="i-triangle"></i></span></a>
                    </div>
                    <div id="proReviewComments" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="row">
                                <label class="col-sm-2 control-label">专业评审意见</label>
                                <div class="col-sm-10">
                                    <textarea ng-model="pfr.pfrReviewComments" disabled name="pfrReviewComments" id="pfrReviewComments" rows="" cols="" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>-->
                <div class="panel" ng-if="gdcy!=null && gdcy!=''">
                    <div class="panel-heading">
                        <a class="accordion-toggle collapsed" href="/#summaryOfComments" data-parent="#preReviewComments" data-toggle="collapse"><span class="text">评审小组固定成员意见汇总<i class="i-triangle"></i></span></a>
                    </div>
                    <div id="summaryOfComments" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="row">
                                <ul class="apply-list">
                                    <li>
                                        <div class="row" style="font-weight: bold;">
                                            <div class="col-md-2">成员姓名</div>
                                            <div class="col-md-10">成员意见</div>
                                        </div>
                                    </li>
                                    <li ng-repeat="g in gdcy">
                                        <div class="row">
                                            <div class="col-md-2">{{g.USERNAME}}</div>
                                            <div class="col-md-10">{{g.OPINION}}</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-group">
            <div class="row">
                <div class="btn-group-gap txl">
                    <a class="btn btn-info" ng-if="flag=='1'" href="#/IndividualTable"><i class="fa fa-reply"></i>返回</a>
                    <a class="btn btn-info" ng-if="flag=='2'" href="#/MyTask"><i class="fa fa-reply"></i>返回</a>
                    <a class="btn btn-info" ng-if="flag=='3'" href="#/CompletedTask"><i class="fa fa-reply"></i>返回</a>
                    <a class="btn btn-info" ng-if="flag=='4'" href="#/ProjectFormalReviewList"><i class="fa fa-reply"></i>返回</a>
                    <a class="btn btn-info" ng-if="flag=='5'" href="#/OverTask"><i class="fa fa-reply"></i>返回</a>
                    <a class="btn btn-info" ng-if="flag=='6'" href="#/ProjectFormalReviewListReadOnly"><i class="fa fa-reply"></i>返回</a>
                    <button ng-click="showSubmitModal()" type="button" id="submitlbtn" class="btn btn-info" title=""><i class="fa fa-cloud-upload"></i>提交</button>
                    <div id="submitModal"  class="modal" tabindex="-1" role="dialog" style="display: none;">
                        <approve-pop-win approve="approve"></approve-pop-win>
                    </div>
                    <!--<button ng-click="generateApplication()" class="btn btn-info"><i class="fa fa-file-o"></i>导出申请单</button>-->
                </div>
            </div>
        </div>
    </form>
</div>
