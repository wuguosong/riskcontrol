<link href="../styles/style.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="../styles/fullscreen.css">
<div class="container-fluid tp-container result-container">

	<a href="#" class="title">
		<h1>2018年度第二十五次投票决策会</h1>
		<h3>{{decision.project_name}}</h3>
	</a>

	<div class="result-content">
		<h1 >
			投票结果:
			<span ng-if="1 == decision.decisionResult">同意</span>
			<span ng-if="2 == decision.decisionResult">不同意</span>
			<span ng-if="3 == decision.decisionResult">有条件同意</span>
			<span ng-if="4 == decision.decisionResult">择期决议</span>
		</h1>
		<div class="row result-wrap">
			<div class="col-md-9 col-sm-9 col-xs-9">
				<div class="result-line">
					<span>同意</span>
					<span class="mprogress">
								<span  style="width: 50%"></span>
							</span>
					<span class="num">
						<!--{{decision.tongYiCount}}-->
						5票
					</span>
				</div>
				<div class="result-line">
					<span>不同意</span>
					<span class="mprogress">
								<span  style="width: 30%"></span>
							</span>
					<span class="num">
						<!--{{decision.buTongYiCount}}-->
						3票
					</span>
				</div>
				<div class="result-line">
					<span>有条件同意</span>
					<span class="mprogress">
								<span  style="width: 15%"></span>
							</span>
					<span class="num">
						<!--{{decision.tiaoJianTongYiCount}}-->
						2票
					</span>
				</div>
				<div class="result-line">
					<span>择期决议</span>
					<span class="mprogress">
								<span  style="width: 5%"></span>
							</span>
					<span class="num">
						<!--{{decision.zeQiShangHuiCount}}-->
						1票
					</span>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 result-right">
				<div class="munit">
					<a href="#"></a>
				</div>

				<div class="count">
					投票人数
					<!--{{decision.zongRenShu}}-->
					11人</div>
			</div>
		</div>

	</div>

</div>
<script type="text/javascript">
</script>
