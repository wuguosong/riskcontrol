<div class="panel-body" >
	<form name="myFormPfR" id="myFormPfR" class="form-horizontal ng-pristing ng-valid" novalidate>
	    <div class="" >
			<div class="header detail-page">
				<img src="assets/images/icons/detail.png" width="" height="" alt="" title="" /><span class="hd-title">{{title}}</span>
			</div>
			<div class="panel">
				<div id="flag5-c" class="panel-heading">
					<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#preReviewReport" href="/#potentialSpace">
						<span class="text">上传电子版预评审报告<i class="i-triangle"></i></span>
					</a>
				</div> <!-- / .panel-heading -->
				<div id="potentialSpace" class="panel-collapse collapse in">
					<div class="panel-body">
						<div class="row">
							<label class="col-sm-2 control-label">项目名称</label>
							<div class="col-sm-10">
								<input type="text" readonly value="{{pre.apply.projectName}}" class="form-control" id="projectName" name="projectName"/>
							</div>
						</div>
						<div class="row">
							<label class="col-sm-2 control-label">附件上传</label>
							<div class="col-sm-10" >
								<div class="col-sm-2 noleft-pad">
									<button class="btn btn-info" ngf-max-size="100MB" ngf-select="uploadPreReportFile($file,$invalidFiles, $index)">浏览</button>
								</div>
								<div class="col-sm-10">
									<span ng-bind="progress$index"></span>
									<span style="">{{errorAttach[$index].msg}}</span>
									<a href="javascript:void(0);" ng-click="downLoadFile(pre.reviewReport.filePath,pre.reviewReport.fileName)" style="line-height: 27px;">{{pre.reviewReport.fileName}}</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="button-group">
			<div class="row">
				<div class="btn-group-gap">
					<directive-return-btn url="{{oldUrl}}"></directive-return-btn>
					<button type="button" id="savebtnreport"  ng-click="savePreReportById()" class="btn btn-info"><i class="fa fa-save"></i>保存</button>
					<button type="button" class="btn btn-info" id="submitbnt" ng-click="submitPreReport()"><i class="fa fa-cloud-upload"></i>提交</button>
				</div>
			</div>
		</div>
	</form>
</div>
<directive-org-list></directive-org-list>
