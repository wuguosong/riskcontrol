<div class="panel-body">
	<form id="Notification" class="form-horizontal" name="Notification">
		<div class="">
			<div class="header detail-page">
				<img src="assets/images/icons/detail.png" width="" height="" alt=""
					title="" /><span class="hd-title">拟上会通知详情</span>
			</div>
			<div class="panel">
				<div class="panel-heading">
					<div class="panel-hd-cont">
						<span class="panel-title">拟上会通知详情<i class="i-triangle"></i></span>
					</div>
				</div>
				<div class="panel-body">
					<div class="special-form">
						<div class="row">
							<label for="" class="col-sm-2 control-label">主题</label>
							<div class="col-sm-10">
								<input type="text" readonly="readonly" data-toggle="modal" class="form-control" value="{{noticeInfo.TITLE}}"/>
							</div>
						</div>
						<div class="row">
							<label for="" class="col-sm-2 control-label">内容</label>
							<div class="col-sm-10">
								<input type="text" readonly="readonly" data-toggle="modal" class="form-control" value="{{noticeInfo.CONTENT}}"/>
							</div>
						</div>
						<div class="row">
							<label for="" class="col-sm-2 control-label">发布时间</label>
							<div class="col-sm-4 has-feedback">
								<input type="text" readonly="readonly" data-toggle="modal" class="form-control" value="{{noticeInfo.RELEASE_TIME | limitTo:10}}"/>
							</div>
						</div>
						<div class="row">
							<label for="" class="col-sm-2 control-label">项目详情</label>
							<div class="col-sm-4 has-feedback">
								<a href="javascript:void(0);" ng-click="downLoadFile(noticeInfo.ATTACHMENT_OBJECT)" style="line-height: 27px;">{{noticeInfo.ATTACHMENT_OBJECT.fileName}}</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="button-group">
			<div class="row">
				<div class="option txl">
					<directive-return-btn url="{{oldUrl}}"></directive-return-btn>
				</div>
			</div>
		</div>
	</form>
</div>
