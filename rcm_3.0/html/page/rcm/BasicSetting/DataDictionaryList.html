
<div class="panel-body">
	<div class="header">
		<img src="assets/images/icons/DictionaryManagement.png" width="41" height="41" alt="" title="" />
		<span class="hd-title">数据字典</span>
	</div>
	<form ng-submit="ListAll()" class="form-horizontal ng-pristine ng-valid">
		<div id="dataDictionary" class="panel-group">
			<div class="panel">
				<div class="panel-heading search-box">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="dataDictionary" href="/#searchbox">查询</a>
				</div>
				<div id="searchbox" class="panel-collapse collapse">
					<div class="panel-body search-body">
						<div class="row nobottom-mar sm-row">
							<label class="col-sm-2 col-md-1 control-label">名称</label>
							<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="DICTIONARY_NAME" id="DICTIONARY_NAME" ng-model="DICTIONARY_NAME" class="form-control" /></div>
							<label class="col-sm-2 col-md-1 control-label">编码</label>
							<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="DICTIONARY_CODE" id="DICTIONARY_CODE" ng-model="DICTIONARY_CODE" class="form-control" /></div>
							<div class="col-sm-12 col-md-2 search">
								<button class="btn btn-info" type="submit" ><i class="glyphicon glyphicon-search"></i>查询</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel">
			<div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">字典管理<i class="i-triangle"></i></span></div></div>
			<div class="panel-body">
				<div class="row">
					<!--<button type="button" class="btn btn-info"  ng-click="back()"><i class="fa fa-reply"></i>返回</button>-->
					<button type="button" class="btn btn-info"  ng-click="Create(0)"><i class="glyphicon glyphicon-plus"></i>新增</button>
					<button type="button" class="btn btn-info"  ng-click="updateDictionary()" class="btn btn-info"><i class="glyphicon glyphicon-edit"></i>修改</button>
<!-- 					<button type="button" class="btn btn-info"  ng-click="deleteDictionary()"><i class="glyphicon glyphicon-trash"></i>删除</button> -->
				</div>
				<div class="row nobottom-mar">
					<div class="table-responsive table-list">
						<table border="0" cellspacing="0" cellpadding="0" class="table table-text-mid table-hover datatable fs-col-fixed">
							<thead>
							<tr>
								<th>选择</th>
								<th>序号</th>
								<th>字典名称</th>
								<th>字典编码</th>
								<th>描述</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="t in dictionary" on-finish-render-filters >
								<td>
									<label class="checkbox-inline">
										<input type="checkbox" name="checkbox" class="px ng-pristine ng-untouched ng-valid" value="{{t.UUID}}"/>
										<span class="lbl">&nbsp;</span>
									</label>
								</td>
								<td>{{$index+1}}</td>
								<td><a href="#/DataDictionaryView/{{t.UUID}}">{{t.DICTIONARY_NAME}}</a></td>
								<td>{{t.DICTIONARY_CODE}}</td>
								<td>
									<span ng-if="t.DICTIONARY_DESC.length > 20" data-toggle="tooltip" data-placement="top" data-html="true" title="{{t.DICTIONARY_DESC}}">{{t.DICTIONARY_DESC | limitTo:20}}...</span>
									<span ng-if="t.DICTIONARY_DESC.length <= 20">{{t.DICTIONARY_DESC}}</span>
								</td>
								<td><a href="#/{{t.APP_ROUTE}}/{{t.UUID}}" title="" class="btn btn-sm btn-info">管理</a></td>
							</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="table-footer clearfix">
				<tm-pagination conf="paginationConf"></tm-pagination>
			</div>
		</div>
	</form>
</div>
