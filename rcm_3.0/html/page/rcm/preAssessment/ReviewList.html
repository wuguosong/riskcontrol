<div class="panel-body">
	<div class="header">
		<img src="assets/images/icons/4.png" width="41" height="41" alt="" title="" />
		<span class="hd-title">决策委员会审阅</span>
	</div>
	<form class="form-horizontal ng-pristing ng-valid ng-pristine">
		<div id="report" class="panel-group">
			<div class="panel">
				<div class="panel-heading search-box">
					<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#report" href="/#searchbox">查询</a>
				</div>
				<div id="searchbox" class="panel-collapse collapse">
					<div class="panel-body search-body">
						<div class="row nobottom-mar sm-row">
							<label class="col-sm-2 col-md-1 control-label">项目名称</label>
							<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="PROJECT_NAME" id="PROJECT_NAME" ng-model="PROJECT_NAME" class="form-control ng-pristine ng-untouched ng-valid" /></div>
							<label for="" class="col-sm-2 col-md-2 control-label">材料提交日期</label>
							<div class="col-sm-4 col-md-2 has-feedback sm-col">
								<input type="text" id="APPLY_TIME" name="APPLY_TIME" ng-model="APPLY_TIME" class="form-control"/>
								<i class="fa fa-calendar form-control-feedback"></i>
							</div>
							<div class="col-sm-12 col-md-2 search">
								<button class="btn btn-info" type="button" ng-click="ListAll()"><i class="glyphicon glyphicon-search"></i>查询</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel">
			<div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">提交决策委员会材料列表<i class="i-triangle"></i></span></div></div>
			<div class="panel-body">
				<div class="row">
					<button  type="button" ng-click="import()" class="btn btn-info"><i class="glyphicon glyphicon-export"></i>导出</button>
				</div>
				<div class="row nobottom-mar">
					<div class="table-responsive table-list">
						<table border="0" cellspacing="0" cellpadding="0" class="table table-hover datatable first-col-fixed">
							<thead>
								<tr>
									<th>序号</th>
									<th>项目名称</th>
									<th>投资经理</th>
									<th>所属大区</th>
									<th>所属战区</th>
									<th>材料提交日期<i class="icofunc fa fa-caret-up" id="orderasc" ng-click="order('asc')"></i><i class="icofunc cur fa fa-caret-down" id="orderdesc" ng-click="order('desc')"></i></th></th>
								</tr>
							</thead>
							<tbody>
							<tr ng-repeat="p in review" on-finish-render-filters>
								<td>{{$index+1}}</td>
								<td><a href="#/BiddingInfoReview/{{p.BUSINESS_ID}}" title="">{{p.PROJECT_NAME}}</a></td>
								<td>{{p.INVESTMENT_MANAGER_NAME}}</td>
								<td>{{p.REPORTING_UNIT_NAME}}</td>
								<td>{{p.PERTAINAREANAME}}</td>
								<td>{{p.APPLY_TIME}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="table-footer clearfix">
				<tm-pagination conf="paginationConf"></tm-pagination>
			</div>
		</div>
	</form>
</div>
