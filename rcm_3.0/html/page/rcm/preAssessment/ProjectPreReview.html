<div class="panel-body">
	<div class="header">
		<img src="assets/images/icons/4.png" width="41" height="41" alt="" title="" />
		<span class="hd-title">项目投标评审申请</span>
	</div>
	<form class="form-horizontal ng-pristing ng-valid ng-pristine">
		<div id="projectPreReview" class="panel-group">
			<div class="panel">
				<input type="hidden"  name="proId" id="proId" ng-model="conf.orgId"/>
				<div class="panel-heading search-box">
					<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#projectPreReview" href="/#searchbox">查询</a>
				</div>
				<div id="searchbox" class="panel-collapse collapse">
					<div class="panel-body search-body">
						<div class="form-group row sm-row">
							<label class="col-sm-2 col-md-1 control-label">所属大区</label>
							<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="REPORTING_UNIT_NAME" id="REPORTING_UNIT_NAME" ng-model="REPORTING_UNIT_NAME" class="form-control ng-pristine ng-untouched ng-valid" /></div>
							<label class="col-sm-2 col-md-1 control-label">项目名称</label>
							<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="PROJECT_NAME" id="PROJECT_NAME" ng-model="PROJECT_NAME" class="form-control ng-pristine ng-untouched ng-valid" /></div>
							<label class="col-sm-2 col-md-1 control-label">投资经理</label>
							<div class="col-sm-4 col-md-2"><input type="text" name="INVESTMENT_MANAGER_NAME" id="INVESTMENT_MANAGER_NAME" ng-model="INVESTMENT_MANAGER_NAME" class="form-control ng-pristine ng-untouched ng-valid" /></div>
							<label class="col-sm-2 col-md-1 control-label">评审负责人</label>
							<div class="col-sm-4 col-md-2"><input type="text" name="COMPANY_HEADER_NAME" id="COMPANY_HEADER_NAME" ng-model="COMPANY_HEADER_NAME" class="form-control ng-pristine ng-untouched ng-valid" /></div>
						</div>
						<div class="form-group row sm-row">
							<div class="col-sm-12 col-md-6 input-daterange noleft-pad noright-pad" id="applyTime">
								<label for="" class="col-sm-2 col-md-2 control-label">申请日期</label>
								<div class="col-sm-4 col-md-4 has-feedback sm-col">
									<input type="text" class="form-control" name="applyTimeFrom" id="applyTimeFrom" ng-model="applyTimeFrom"></span>
									<i class="fa fa-calendar form-control-feedback"></i>
								</div>
								<label for="" class="col-sm-2 col-md-2 control-label">至</label>
								<div class="col-sm-4 col-md-4 has-feedback sm-col">
									<input type="text" name="applyTimeTo" id="applyTimeTo" class="form-control" ng-model="applyTimeTo"/>
									<i class="fa fa-calendar form-control-feedback"></i>
								</div>
							</div>
							<div class="col-sm-12 col-md-6 noleft-pad noright-pad sm-row">
								<label class="col-sm-2 col-md-2 control-label">投资模式</label>
								<div class="col-sm-4 col-md-4"><input type="text" name="PROJECT_MODEL_NAMES" id="PROJECT_MODEL_NAMES" ng-model="PROJECT_MODEL_NAMES" class="form-control ng-pristine ng-untouched ng-valid" /></div>
								<label for="" class="col-sm-2 col-md-2 control-label">评审状态</label>
								<div class="col-sm-4 col-md-4">
									<select name="WF_STATE" id="WF_STATE" class="form-control" ng-model="WF_STATE">
										<option value="">请选择...</option>
										<option value="0">起草中</option>
										<option value="1">审批中</option>
										<option value="2">已审批</option>
										<option value="3">已终止</option>
									</select>
								</div>
							</div>
					</div>
						<div class="form-group row">
							<div class="col-sm-12 col-md-12 search"><button  type="button" class="btn btn-info" ng-click="ListAll()"><i class="glyphicon glyphicon-search"></i>查询</button></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel">
			<div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">投标评审<i class="i-triangle"></i></span></div></div>
			<div class="panel-body">
				<div class="form-group row">
					<div class="txl">
<!-- 						<a ng-show="!buttonControl"  href="#/ProjectPreReviewDetail/Create/0" class="btn btn-info"><i class="glyphicon glyphicon-plus"></i>新增</a> -->
<!-- 						<button  type="button" ng-click="update()" class="btn btn-info"><i class="glyphicon glyphicon-edit"></i>修改</button> -->
<!-- 						<button ng-show="!buttonControl"  type="button" ng-click="Delete()" class="btn btn-info"><i class="glyphicon glyphicon-trash"></i>删除</button> -->
<!-- 						<button  type="button" ng-click="import()" class="btn btn-info"><i class="glyphicon glyphicon-export"></i>导出</button> -->

						<a ng-show="false"  href="#/ProjectPreReviewDetail/Create/0" class="btn btn-info"><i class="glyphicon glyphicon-plus"></i>新增</a>
						<button ng-show="false" type="button" ng-click="update()" class="btn btn-info"><i class="glyphicon glyphicon-edit"></i>修改</button>
						<button ng-show="false"  type="button" ng-click="Delete()" class="btn btn-info"><i class="glyphicon glyphicon-trash"></i>删除</button>
						<button ng-show="false" type="button" ng-click="import()" class="btn btn-info"><i class="glyphicon glyphicon-export"></i>导出</button>
					</div>
				</div>
				<div class="form-group row table-responsive table-list">
					<table border="0" cellspacing="0" cellpadding="0" class="table table-hover datatable fs-col-fixed">
						<thead>
							<tr>
								<th>选择</th>
								<th>序号</th>
								<th>所属大区</th>
								<th>项目名称</th>
								<th>项目类型</th>
								<th>投资模式</th>
								<th>投资经理</th>
								<th>评审负责人</th>
								<th>所属战区</th>
								<th>申请时间<i class="icofunc fa fa-caret-up" id="orderasc" ng-click="order('time','asc')"></i><i class="icofunc cur fa fa-caret-down" id="orderdesc" ng-click="order('time','desc')"></i></th>
								<th>评审状态<i class="icofunc fa fa-caret-up" id="orderascstate" ng-click="order('state','asc')"></i><i class="icofunc cur fa fa-caret-down" id="orderdescstate" ng-click="order('state','desc')"></i></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="p in projectPreReview" on-finish-render-filters>
								<td>
									<label class="checkbox-inline">
										<input ng-if="'0'==p.WF_STATE" type="checkbox" name="checkbox" class="px" value="{{p.BUSINESS_ID}}"/>
										<span class="lbl">&nbsp;</span>
									</label>
								</td>
								<td>{{$index+1}}</td>
								<td><a href="#/ProjectPreReviewView/{{p.BUSINESS_ID}}@{{p.PROC_DEF_ID_}}@{{p.PROC_INST_ID_}}@@{{flag}}">{{p.REPORTING_UNIT_NAME}}</a></td>
								<td>{{p.PROJECT_NAME}}</td>
								<td>{{p.SERVICE_TYPE_NAME}}</td>
								<td>{{p.PROJECT_MODEL_NAMES}}</td>
								<td>{{p.INVESTMENT_MANAGER_NAME}}</td>
								<td>{{p.COMPANY_HEADER_NAME}}</td>
								<td>{{p.PERTAINAREANAME}}</td>
								<td>{{p.CREATE_TIME}}</td>
								<td>
									<div ng-if="'0'== p.WF_STATE">起草中</div>
									<div ng-if="'1'== p.WF_STATE">审批中</div>
									<div ng-if="'2'== p.WF_STATE">已审批</div>
									<div ng-if="'3'== p.WF_STATE">已终止</div>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
			<div class="table-footer clearfix">
				<tm-pagination conf="paginationConf"></tm-pagination>
			</div>
		</div>
	</form>
</div>

<script>
	angular.element(document).ready(function() {
		var options = {
			todayBtn: "linked",
			orientation: $('body').hasClass('right-to-left') ? "auto right" : 'auto auto'
		}
		$('#applyTime').datepicker(options);
		//$("select").select2({minimumResultsForSearch: Infinity});;
	});

</script>
