<div class="template-table-div">
	<a class="overview-title-font">
		申请事项
	</a>
	<div class="template-table-line"></div>
	<table class="template-table">
		<thead>
		<th width="18%">
			分类
		</th>
		<th width="50%">
			内容
		</th>
		<th width="14%">
			附件
		</th>
		<th width="18%">
			操作
		</th>
		</thead>
		<tbody>
		<tr ng-repeat="projectOverview in projectSummary.projectOverviews | orderBy: 'orderno': desc">
			<td align="center">
				<input ng-if="projectOverview.edit == 1" ng-model="projectOverview.value">
				<a class="template-table-font" ng-if="projectOverview.edit == 0" required>{{ projectOverview.value
					}}</a>
			</td>
			<td class="padding5">
                <textarea style="resize:vertical;" ng-disabled="projectOverview.modify === '0'"
						  ng-required="projectOverview.modify === '1'"
						  ng-model="projectOverview.content"
						  class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td>
				<button ng-if="projectOverview.attachmentValue == null" class="btn btn-info attachmentBtn"
						ngf-max-size="100MB"
						ngf-select="uploadAttachment($file, $invalidFiles, $index, projectOverview)">
					添加
				</button>
				<button ng-if="projectOverview.attachmentValue != null" class="btn btn-info attachmentBtn"
						ngf-max-size="100MB"
						ngf-select="changeAttachment($file, $invalidFiles, $index, projectOverview)">
					替换
				</button>
				<button ng-if="projectOverview.attachmentValue != null" class="btn btn-info attachmentBtn"
						ngf-max-size="100MB"
						ng-click="deleteAttachment(projectOverview)">
					删除
				</button>
				<div class="rows">
					<a href="javascript:void(0);" ng-click="downLoadAttachment(projectOverview)">
						{{ projectOverview.attachmentValue }}
					</a>
				</div>
			</td>
			<td class="padding5">
				<div class="col-md-6" align="center">
					<button ng-if="projectOverview.delete != '1'" class="button-close" ng-click="closeOverview(projectOverview)">
						关闭
					</button>
					<button ng-if="projectOverview.delete == '1'" class="button-close" ng-click="deleteObj($index, projectSummary.projectOverviews)">
						删除
					</button>
				</div>
				<div class="col-md-6" align="center">
					<button class="button-asc" ng-click="ascOrderno(projectOverview, 'projectOverviews')">
					</button>
					<button class="button-desc" ng-click="descOrderno(projectOverview, 'projectOverviews')">
					</button>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="row" align="center">
		<button class="button-add1" ng-click="addOverview('projectOverviews')">
		</button>
	</div>

	<a class="overview-title-font">
		还款计划
	</a>
	<div class="template-table-line"></div>
	<table class="template-table">
		<thead>
		<tr>
			<th width="16%">借款时间</th>
			<th width="16%">借款金额（万元）</th>
			<th width="16%">还款计划</th>
			<th width="16%">还款方式</th>
			<th width="16%">还款来源</th>
			<th width="17%">
				操作
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="repaymentPlanVar in projectSummary.repaymentPlans | orderBy: 'orderno': desc">
			<td>
				<input required ng-model="repaymentPlanVar.loanTime" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td>
				<input required ng-model="repaymentPlanVar.loanAmount" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td>
				<input required ng-model="repaymentPlanVar.repaymentPlan" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td>
				<input required ng-model="repaymentPlanVar.repaymnetMethod" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td>
				<input required ng-model="repaymentPlanVar.repaymentSource" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td class="padding5">
				<div class="col-sm-6" align="center">
					<button class="button-close" ng-click="deleteObj($index, projectSummary.repaymentPlans)">
						删除
					</button>
				</div>
				<div class="col-md-6" align="center">
					<button class="button-asc" ng-click="ascOrderno(repaymentPlanVar, 'repaymentPlans')">
					</button>
					<button class="button-desc" ng-click="descOrderno(repaymentPlanVar, 'repaymentPlans')">
					</button>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="row" align="center">
		<button class="button-add1" ng-click="addRepaymentPlan()">
		</button>
	</div>

	<a class="overview-title-font">
		原评审情况说明

		<thead>
		<tr>
			<th width="70%">原评审情况说明</th>
			<th>
				操作
			</th>
		</tr>
		</thead>
