<div>
	<div class="row-tit">项目概况</div>
	<table id = "" class="table table-bordered table-hover datatable table-text-mid table-light">
		<thead>
		<tr>
			<th>分类</th>
			<th>内容</th>
			<th>附件</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="projectOverview in projectSummary.projectOverviews | orderBy: 'orderno': desc">
			<td>
				<input ng-if="projectOverview.edit == 1" ng-model="projectOverview.value">
				<a ng-if="projectOverview.edit == 0">{{ projectOverview.value }}</a>
			</td>
			<td>
				<textarea ng-disabled="projectOverview.modify === '0'" ng-model="projectOverview.content" class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td>
				{{ projectOverview.attachmentValue }}
			</td>
			<td>
				<button ng-click="descOrderno(projectOverview)">
					升序
				</button>
				<button ng-click="ascOrderno(projectOverview)">
					降序
				</button>
				<button ng-click="closeOverview(projectOverview)">
					关闭
				</button>
				<button ng-show="projectOverview.new === '1'" ng-click="addOverview(projectOverview)">
					新增
				</button>
			</td>

		</tr>
		</tbody>
	</table>
	<div class="row-tit">项目概况</div>
	<table id = "1" border="0" cellspacing="0" cellpadding="0"  class="table table-bordered table-hover datatable table-text-mid table-light">
		<thead>
		<tr>
			<th>分类</th>
			<th>内容</th>
			<th>附件</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="projectOverview in projectSummary.projectOverviews1 | orderBy: 'orderno': desc">
			<td>
				<input ng-if="projectOverview.edit == 1" ng-model="projectOverview.value">
				<a ng-if="projectOverview.edit == 0">{{ projectOverview.value }}</a>
			</td>
			<td>
				<textarea ng-disabled="projectOverview.modify === '0'" ng-model="projectOverview.content" class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td>
				{{ projectOverview.attachmentValue }}
			</td>
			<td>
				<button ng-click="descOrderno(projectOverview, 0)">
					升序
				</button>
				<button ng-click="ascOrderno(projectOverview, 0)">
					降序
				</button>
				<button ng-click="closeOverview(projectOverview, 0)">
					关闭
				</button>
				<button ng-show="projectOverview.new === '1'" ng-click="addOverview(projectOverview, 0)">
					新增
				</button>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="row-tit">还款计划</div>
	<table id = "2" border="0" cellspacing="0" cellpadding="0"  class="table table-bordered table-hover datatable table-text-mid table-light">
		<thead>
		<tr>
			<th>借款时间</th>
			<th>借款金额（万元）</th>
			<th>还款计划</th>
			<th>还款方式</th>
			<th>还款来源</th>
			<th>
				<button ng-click="addRepaymentPlan()">
					新增
				</button>
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="repaymentPlanVar in projectSummary.repaymentPlans | orderBy: 'orderno': desc">
			<td>
				<input  ng-model="repaymentPlanVar.loanTime" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td>
				<input  ng-model="repaymentPlanVar.loanAmount" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td>
				<input  ng-model="repaymentPlanVar.repaymentPlan" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td>
				<input  ng-model="repaymentPlanVar.repaymnetMethod" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td>
				<input  ng-model="repaymentPlanVar.repaymentSource" class="form-control ng-pristine ng-valid ng-touched"></input>
			</td>
			<td>
				<button ng-click="deleteObj($index, projectSummary.repaymentPlans)">
					删除
				</button>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="row-tit">原评审情况说明</div>
	<table id = "table6" class="table table-bordered table-hover table-text-mid table-light">
		<thead>
		<tr>
			<th>原评审情况说明</th>
			<th>
				<button ng-click="addDesciption()">
					新增
				</button>
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="desciptionVar in projectSummary.desciptions | orderBy: 'orderno': desc">
			<td>
				<textarea ng-model="desciptionVar.desciption" class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td>
				<button ng-click="deleteObj($index, projectSummary.desciptions)">
					删除
				</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
