<div class="template-table-div">
	<a class="overview-title-font">
		新设公司简介
	</a>
	<div class="template-table-line"></div>
	<table class="template-table">
		<thead>
		<th width="20%">
			分类
		</th>
		<th width="50%">
			内容
		</th>
		<th width="30%">
			附件
		</th>
		</thead>
		<tbody>
		<tr ng-repeat="projectOverview in projectSummary.projectOverviews | orderBy: 'orderno': desc">
			<td align="center">
				<input ng-if="projectOverview.edit == 1" ng-model="projectOverview.value">
				<a class="template-table-font" ng-if="projectOverview.edit == 0" required>{{ projectOverview.value }}</a>
			</td>
			<td class="padding5">
                <textarea style="resize:vertical;" ng-disabled="projectOverview.modify === '0'"
						  ng-required="projectOverview.modify === '1'"
						  ng-model="projectOverview.content"
						  class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td class="padding5">
				<div class="col-sm-4" align="center">
					<button class="button-add" ng-show="projectOverview.new === '1'"
							ng-click="addOverview(projectOverview, 'projectOverviews')">
						添加
					</button>
				</div>
				<div class="col-sm-4" align="center">
					<button class="button-close" ng-click="closeOverview(projectOverview)">
						关闭
					</button>
				</div>
				<div class="col-sm-4" align="center">
					<button class="button-asc" ng-click="ascOrderno(projectOverview, 'projectOverviews')">
					</button>
					<button class="button-desc" ng-click="descOrderno(projectOverview, 'projectOverviews')">
					</button>
				</div>
				<div class="rows">
					{{ projectOverview.attachmentValue }}
				</div>
			</td>
		</tr>
		</tbody>
	</table>

	<a class="overview-title-font">
		公司股权结构
	</a>
	<div class="template-table-line"></div>
	<table class="template-table">
		<thead>
		<th width="20%">
			分类
		</th>
		<th width="50%">
			内容
		</th>
		<th width="30%">
			附件
		</th>
		</thead>
		<tbody>
		<tr ng-repeat="projectOverview in projectSummary.projectOverviews1 | orderBy: 'orderno': desc">
			<td align="center">
				<input ng-if="projectOverview.edit == 1" ng-model="projectOverview.value">
				<a class="template-table-font" ng-if="projectOverview.edit == 0" required>{{ projectOverview.value }}</a>
			</td>
			<td class="padding5">
                <textarea style="resize:vertical;" ng-disabled="projectOverview.modify === '0'"
						  ng-required="projectOverview.modify === '1'"
						  ng-model="projectOverview.content"
						  class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td class="padding5">
				<div class="col-sm-4" align="center">
					<button class="button-add" ng-show="projectOverview.new === '1'"
							ng-click="addOverview(projectOverview, 'projectOverviews1')">
						添加
					</button>
				</div>
				<div class="col-sm-4" align="center">
					<button class="button-close" ng-click="closeOverview(projectOverview)">
						关闭
					</button>
				</div>
				<div class="col-sm-4" align="center">
					<button class="button-asc" ng-click="ascOrderno(projectOverview, 'projectOverviews1')">
					</button>
					<button class="button-desc" ng-click="descOrderno(projectOverview, 'projectOverviews1')">
					</button>
				</div>
				<div class="rows">
					{{ projectOverview.attachmentValue }}
				</div>
			</td>
		</tr>
		</tbody>
	</table>

	<a class="overview-title-font">
		特殊事项说明
	</a>
	<div class="template-table-line"></div>
	<table class="template-table">
		<thead>
		<tr>
			<th width="70%">特殊事项说明</th>
			<th>
				操作
				<!--<button ng-click="addDesciption()">
					新增
				</button>-->
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="desciptionVar in projectSummary.desciptions | orderBy: 'orderno': desc">
			<td>
				<textarea style="resize:vertical;" class="form-control ng-pristine ng-valid ng-touched"
						  ng-model="desciptionVar.desciption" required></textarea>
			</td>
			<td class="padding5">
				<div class="col-sm-6" align="center">
					<button class="button-add" ng-show="$index == projectSummary.desciptions.length - 1"
							ng-click="addDesciption()">
						添加
					</button>
				</div>
				<div class="col-sm-6" align="center">
					<button class="button-close" ng-click="deleteObj($index, projectSummary.desciptions)">
						删除
					</button>
				</div>
			</td>
		</tr>
		</tbody>
	</table>

	<a class="overview-title-font">
		决策事项
	</a>
	<div class="template-table-line"></div>
	<table class="template-table">
		<thead>
		<tr>
			<th width="70%">决策事项</th>
			<th>
				操作
				<!--<button ng-click="addDecisionMaking()">
					新增
				</button>-->
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="decisionMakingVar in projectSummary.decisionMakings | orderBy: 'orderno': desc">
			<td>
				<textarea style="resize:vertical;" class="form-control ng-pristine ng-valid ng-touched"
						  required ng-model="decisionMakingVar.decisionMaking"></textarea>
			</td>
			<td class="padding5">
				<div class="col-sm-6" align="center">
					<button class="button-add" ng-show="$index == projectSummary.decisionMakings.length - 1"
							ng-click="addDecisionMaking()">
						添加
					</button>
				</div>
				<div class="col-sm-6" align="center">
					<button class="button-close" ng-click="deleteObj($index, projectSummary.decisionMakings)">
						删除
					</button>
				</div>
			</td>
			</tr>
		</tbody>
	</table>
</div>
