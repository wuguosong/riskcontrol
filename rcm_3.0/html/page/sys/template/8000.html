<div>
	<div class="row-tit">新设公司简介</div>
	<table id = "" class="table table-bordered table-hover datatable table-text-mid table-light">
		<thead>
		<tr>
			<th>分类</th>
			<th>内容</th>
			<th>附件</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="projectOverview in projectOverviews | orderBy: 'orderno': desc">
			<td>
				<input ng-if="projectOverview.edit == 1" ng-model="projectOverview.value">
				<a ng-if="projectOverview.edit == 0">{{ projectOverview.value }}</a>
			</td>
			<td>
				<textarea ng-disabled="projectOverview.modify === '0'" ng-model="projectOverview.content" class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td>
				{{ projectOverview.attachmentValue }}
			</td>
			<td>
				<button ng-click="descOrderno(projectOverview)">
					升序
				</button>
				<button ng-click="ascOrderno(projectOverview)">
					降序
				</button>
				<button ng-click="closeOverview(projectOverview)">
					关闭
				</button>
				<button ng-show="projectOverview.new === '1'" ng-click="addOverview(projectOverview)">
					新增
				</button>
			</td>

		</tr>
		</tbody>
	</table>
	<div class="row-tit">公司股权结构</div>
	<table id = "1"  border="0" cellspacing="0" cellpadding="0"  class="table table-bordered table-hover datatable table-text-mid table-light">
		<thead>
		<tr>
 			<th>分类</th>
			<th>内容</th>
			<th>附件</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="projectOverview in projectOverviews1 | orderBy: 'orderno': desc">
			<td>
				<input ng-if="projectOverview.edit == 1" ng-model="projectOverview.value">
				<a ng-if="projectOverview.edit == 0">{{ projectOverview.value }}</a>
			</td>
			<td>
				<textarea ng-disabled="projectOverview.modify === '0'" ng-model="projectOverview.content" class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td>
				{{ projectOverview.attachmentValue }}
			</td>
			<td>
				<button ng-click="descOrderno(projectOverview, 0)">
					升序
				</button>
				<button ng-click="ascOrderno(projectOverview, 0)">
					降序
				</button>
				<button ng-click="closeOverview(projectOverview, 0)">
					关闭
				</button>
				<button ng-show="projectOverview.new === '1'" ng-click="addOverview(projectOverview, 0)">
					新增
				</button>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="row-tit">特殊事项说明</div>
	<table id = "table3" class="table table-bordered table-hover table-text-mid table-light">
		<thead>
		<tr>
			<th>特殊事项说明</th>
			<th>
				<button ng-click="addDesciption()">
					新增
				</button>
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="desciptionVar in desciptions | orderBy: 'orderno': desc">
			<td>
				<textarea ng-model="desciptionVar.desciption" class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td>
				<button ng-click="deleteObj($index, desciptions)">
					删除
				</button>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="row-tit">决策事项</div>
	<table id = "table4" class="table table-bordered table-hover table-text-mid table-light">
		<thead>
		<tr>
			<th>决策事项</th>
			<th>
				<button ng-click="addDecisionMaking()">
					新增
				</button>
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="decisionMakingVar in decisionMakings | orderBy: 'orderno': desc">
			<td>
				<textarea ng-model="decisionMakingVar.decisionMaking" class="form-control ng-pristine ng-valid ng-touched"></textarea>
			</td>
			<td>
				<button ng-click="deleteObj($index, decisionMakings)">
					删除
				</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
