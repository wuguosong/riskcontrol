﻿<div class="template-table-div">
    <a class="overview-title-font">
        项目概况
    </a>
    <div class="template-table-line"></div>
    <table class="template-table">
        <thead>
        <th width="20%">
            分类
        </th>
        <th width="50%">
            内容
        </th>
        <th width="30%">
            附件
        </th>
        </thead>
        <tbody>
        <tr ng-repeat="projectOverview in projectSummary.projectOverviews | orderBy: 'orderno': desc">
            <td align="center">
                <input ng-if="projectOverview.edit == 1" ng-model="projectOverview.value">
                <a class="template-table-font" ng-if="projectOverview.edit == 0">{{ projectOverview.value }}</a>
            </td>
            <td class="padding5">
                <textarea style="resize:vertical;" ng-disabled="projectOverview.modify === '0'"
                          ng-model="projectOverview.content"
                          class="form-control ng-pristine ng-valid ng-touched"></textarea>
            </td>
            <td class="padding5">
                <div class="col-sm-4" align="center">
                    <button class="button-add" ng-show="projectOverview.new === '1'"
                            ng-click="addOverview(projectOverview, 'projectOverviews')">
                        添加
                    </button>
                </div>
                <div class="col-sm-4" align="center">
                    <button class="button-close" ng-click="closeOverview(projectOverview, 'projectOverviews')">
                        关闭
                    </button>
                </div>
                <div class="col-sm-4" align="center">
                    <button class="button-asc" ng-click="ascOrderno(projectOverview, 'projectOverviews')">
                    </button>
                    <button class="button-desc" ng-click="descOrderno(projectOverview, 'projectOverviews')">
                    </button>
                </div>
                <div class="rows">
                    {{ projectOverview.attachmentValue }}ssssssssssss
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row-tit">项目收益</div>
    <table id="table2" class="table table-bordered table-hover table-text-mid table-light">
        <thead>
        <tr>
            <th>指标分类</th>
            <th>指标名称</th>
            <th>本项目指标</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="3">
                投资指标
            </td>
            <td>
                全投资内部收益率IRR
            </td>
            <td>
                <input type="text" ng-model="projectSummary.project.investmentGlobale">
            </td>
        </tr>
        <tr>
            <td>
                自有资金内部收益率IRR
            </td>
            <td>
                <input type="text" ng-model="projectSummary.project.investmentInternal">
            </td>
        </tr>
        <tr>
            <td>
                全投资静态回收期
            </td>
            <td>
                <input type="text" ng-model="projectSummary.project.investmentStatic">
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                财务指标
            </td>
            <td>
                运营期平均ROE
            </td>
            <td>
                <input type="text" ng-model="projectSummary.project.financialROE">
            </td>
        </tr>
        <tr>
            <td>
                运营期平均ROI
            </td>
            <td>
                <input type="text" ng-model="projectSummary.project.financialROI">
            </td>
        </tr>
        <tr>
            <td>
                现金流指标
            </td>
            <td>
                自有资金前五年现金净流量
            </td>
            <td>
                <input type="text" ng-model="projectSummary.project.indicatorCash">
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row-tit">风险提示</div>
    <div class="row-tit">重点关注</div>
    <table id="table3" class="table table-bordered table-hover table-text-mid table-light">
        <thead>
        <tr>
            <th>风险类别</th>
            <th>风险事项</th>
            <th>
                <button ng-click="addRisk('seriousRisks')">
                    新增
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="seriousRisk in projectSummary.seriousRisks | orderBy: 'orderno': desc">
            <td>
                <input type="text" ng-model="seriousRisk.riskType">
            </td>
            <td>
                <input type="text" ng-model="seriousRisk.riskContent">
            </td>
            <td>
                <button ng-click="deleteObj($index, projectSummary.seriousRisks)">
                    删除
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row-tit">一般关注</div>
    <table id="table4" class="table table-bordered table-hover table-text-mid table-light">
        <thead>
        <tr>
            <th>风险类别</th>
            <th>风险事项</th>
            <th>
                <button ng-click="addRisk('generalRisks')">
                    新增
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="generalRisk in projectSummary.generalRisks | orderBy: 'orderno': desc">
            <td>
                <input type="text" ng-model="generalRisk.riskType">
            </td>
            <td>
                <input type="text" ng-model="generalRisk.riskContent">
            </td>
            <td>
                <button ng-click="deleteObj($index, projectSummary.generalRisks)">
                    删除
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row-tit">投前条件</div>
    <table id="table5" class="table table-bordered table-hover table-text-mid table-light">
        <thead>
        <tr>
            <th>投前条件</th>
            <th>
                <button ng-click="addRequirement('requirements')">
                    新增
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="requirement in projectSummary.requirements | orderBy: 'orderno': desc">
            <td>
                <input type="text" ng-model="requirement.requirementContent">
            </td>
            <td>
                <button ng-click="deleteObj($index, projectSummary.requirements)">
                    删除
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row-tit">后续执行要求</div>
    <table id="table6" class="table table-bordered table-hover table-text-mid table-light">
        <thead>
        <tr>
            <th>后续执行要求</th>
            <th>
                <button ng-click="addRequirement('performs')">
                    新增
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="perform in projectSummary.performs | orderBy: 'orderno': desc">
            <td>
                <input type="text" ng-model="perform.requirementContent">
            </td>
            <td>
                <button ng-click="deleteObj($index, projectSummary.performs)">
                    删除
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
