<div class="innertable">
	<h5>项目概况</h5>
	<div class="mytable">
		<table  class="table table-bordered">
			<thead>
			<tr class="info">
				<th width="17%">分类</th>
				<th width="47%">内容</th>
				<th width="16%">附件</th>
				<th width="20%">操作</th>
			</tr>
			</thead>
			<tbody>
			<tr scope="row" ng-repeat="projectOverview in projectSummary.projectOverviews | orderBy: 'orderno': desc">
				<td align="center">
					<input ng-if="projectOverview.edit == 1" ng-model="projectOverview.value">
					<a class="template-table-font" ng-if="projectOverview.edit == 0" >
						{{ projectOverview.value }}
					</a>
				</td>
				<td class="padding5">
                <textarea style="resize:vertical;" ng-disabled="projectOverview.modify === '0'"
						  name="{{ 'projectOverview_content' + $index }}"
						  ng-model="projectOverview.content"
						  class="form-control ng-pristine ng-valid ng-touched" ng-required="projectOverview.modify === '1'"></textarea>
					<div class="error-messages"
						 ng-if="interacted(formalReportForm['projectOverview_content' + $index])">
						这里是必填项
					</div>
				</td>
				<td>
					<button ng-if="projectOverview.attachmentValue == null" class="btn-add"
							ngf-max-size="100MB"
							ngf-select="uploadAttachment($file, $invalidFiles, $index, projectOverview)">
						添加
					</button>
					<button ng-if="projectOverview.attachmentValue != null" class="btn-add"
							ngf-max-size="100MB"
							ngf-select="changeAttachment($file, $invalidFiles, $index, projectOverview)">
						替换
					</button>
					<button ng-if="projectOverview.attachmentValue != null" class=""
							ngf-max-size="100MB"
							ng-click="deleteAttachment(projectOverview)">
						删除
					</button>
					<div class="rows">
						<a href="javascript:void(0);" ng-click="downLoadAttachment(projectOverview)">
							{{ projectOverview.attachmentValue }}
						</a>
					</div>
				</td>
				<td class="padding5">
					<div class="col-md-6 col-md-6 col-xs-12" align="center">
						<button ng-if="projectOverview.delete != '1'" class="btn-close" ng-click="closeOverview(projectOverview)">
							关闭
						</button>
						<button ng-if="projectOverview.delete == '1'" class="btn-close" ng-click="deleteObj($index, projectSummary.projectOverviews)">
							删除
						</button>
					</div>
					<div class="col-md-6 col-md-6 col-xs-12" align="center">
						<button class="btn-asc" ng-click="ascOrderno(projectOverview, 'projectOverviews')">
						</button>
						<button class="btn-desc" ng-click="descOrderno(projectOverview, 'projectOverviews')">
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<div class="row" align="center">
			<button class="btn-add1" ng-click="addOverview('projectOverviews')"/>
		</div>
	</div>
</div><!--项目概况-->


<div class="innertable">
	<h5>项目收益</h5>
	<div class="mytable">
		<table  class="table table-bordered">
			<thead>
			<tr class="info">
				<th width="70%">指标名称</th>
				<th width="30%">本项目指标</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="projectIncome in projectSummary.projectIncomes">
				<td>
					<a class="template-table-font" >
						{{ projectIncome.value }}
					</a>
				</td>
				<td>
					<div class="has-feedback">
						<input class="form-control" type="text" name="{{ 'indicator' + $index }}"
							   ng-model="projectIncome.indicator" required/>
						<span class="percent">%</span>
						<div class="error-messages"
							 ng-if="interacted(formalReportForm['indicator' + $index])">
							这里是必填项
						</div>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
