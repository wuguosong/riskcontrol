<div  id="companyProjectName-modal"  class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" ng-click="" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择项目</h4>
            </div>
            <div class="modal-body">
                    <form name="form2Directivve" ng-submit="queryCompany()" class="form-horizontal ng-pristine ng-valid" novalidate>
                        <div class="panel-body" style="padding: 0;">
                            <div class="row search-input has-feedback">
                                <input type="text" name="name" ng-model="queryObj.projectname" class="in-t form-control" placeholder="请输入项目名称" />
                                <button class="fa fa-search form-control-feedback" style="background-color:transparent;border: 0;" type="submit"></button>
                            </div>
                            <div class="panel nobottom-mar">
                                <div class="panel-body">
                                    <div class="form-group row table-list">
                                        <table border="0" cellspacing="0" cellpadding="0" class="table table-hover datatable first-col-fixed">
                                            <thead>
                                            <tr>
                                                <th>选择</th>
                                                <th>项目编码</th>
                                                <th>项目名称</th>
                                            </tr>
                                            </thead>
                                            <tbody id="companyListTbody">
                                            <tr ng-repeat="u in sysCompany" on-finish-render-filters>
                                                <td>
                                                    <div class="radio radio-inline">
                                                        <label>
                                                            <input class="px" type="radio" id="PROJECTNAME" name="PROJECTNAME"  ng-click="getSelection(u.PROJECTCODE,u.PROJECTNAME)"/>
                                                            <span class="lbl">&nbsp;</span>
                                                        </label>
                                                    </div>
                                                </td>
                                                <td>{{u.PROJECTCODE}}</td>
                                                <td>{{u.PROJECTNAME}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="table-footer clearfix">
                                    <tm-pagination conf="paginationConf"></tm-pagination>
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="resetCompanyList()" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="saveCompanyListforDiretive()" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
