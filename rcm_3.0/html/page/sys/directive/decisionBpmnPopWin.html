
    <div class="modal-dialog">
    
    	<div ng-show="approve.operateType=='submit'" class="modal-content">
    		<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">提交审批</h4>
            </div>
             <div class="modal-body">
             	<h3>提交后将不可修改，确定提交？</h3>
             </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                <a href="javascript:void(0);" class="btn btn-primary btn-confirm" ng-click="submitNext()">确定</a>
            </div>
    	</div>
        <div ng-show="approve.operateType=='audit'" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">提交审批</h4>
            </div>
            <!-- ng-show="!toNodeType" ng-checked="$index==0"-->
            <div class="modal-body">
                <div class="row">
                    <label class="col-sm-4 control-label">下一环节：</label>
                    <div class="col-sm-8">
                        <div  ng-repeat="x in approve.processOptions">
                            <label class="radio radio-inline">
                                <input id="showAttr" class="px" type="radio" init-bind="a=x.documentation" aaa="{{x.documentation}}"  ng-click="showUploadMethod(x.documentation)"   name="bpmnProcessOption" ng-checked="$index==0" value="{{x.sequenceFlow}}"/>
                                <span class="lbl">
                                    <div class="text">{{x.flowName}}</div>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 control-label">处理意见：</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" rows="4" cols="" ng-model="flowVariables.opinion"></textarea>
                    </div>
                </div>
				<div class="row" ng-show="showUpload">
					<label class="col-sm-4 control-label">决策通知书附件：</label>
					<div class="col-sm-8">
						<button type="button" class="btn btn-info" ngf-max-size="100MB" style="margin-top:0;" ngf-select="upload($file,$invalidFiles, $index)">浏览</button>
						<span ng-bind="progress$index"></span>
						<!--<span style="">{{errorAttach[$index].msg}}</span>-->
						<a href="javascript:void(0);" ng-click="$parent.$parent.downLoadFile(attachment)" style="line-height: 27px;">{{attachment.fileName}}</a>
					</div>
				</div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal" ng-click="cancel()">取消</button>
                <a href="javascript:void(0);" class="btn btn-primary btn-confirm" ng-click="submitNext()">确定</a>
            </div>
        </div>
    </div>
