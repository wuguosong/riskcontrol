    <div class="modal-dialog decision-member">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
				<div class="table-list">
                    <table border="0" cellspacing="0" cellpadding="0" class="table table-hover">
                        <tbody id="userListTbody">
                        <tr ng-repeat="u in localAllUsers">
                            <td>
                                <label class="checkbox-inline">
                                    <input class="px" type="checkbox" id="{{u.VALUE}}" name="{{u.NAME}}" ng-checked="isCheckedAll" ng-click="updateSelection($event,u.UUID)"/>
                                    <span class="lbl">&nbsp;</span>
                                </label>
                            </td>
                            <td>{{u.NAME}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" ng-click="updateUsers()" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
