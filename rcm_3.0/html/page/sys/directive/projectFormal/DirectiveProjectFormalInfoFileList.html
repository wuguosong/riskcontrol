<div>
    <div class="row">
        <div class="full-drop">
            <button type="button" data-toggle="modal" data-target="#compareModal" id="compareBtn" class="btn btn-info" title=""><i class="fa fa-arrows-h"></i>对比</button>
            <button type="button" ng-click="batchDownload()" id="batchDownloadBtn" class="btn btn-info" title=""><i class="fa fa-cloud-download"></i>打包下载</button>
            <div  id="compareModal"  class="modal" tabindex="-1" role="dialog" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">文件对比</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="input-group">
                                    <span class="input-group-addon">已选文件</span>
                                    <input type="text" class="form-control" disabled="disabled">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group">
                                    <span class="input-group-addon">目标文件</span>
                                    <select name="" id="" class="form-control">
                                        <option value="">请选择...</option>
                                        <option value="">项目投资测算.doc&nbsp;版本号：1.0</option>
                                        <option value="">项目投资测算.doc&nbsp;版本号：2.0</option>
                                        <option value="">项目投资测算.doc&nbsp;版本号：3.0</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row table-responsive">
        <table class="table table-bordered table-hover datatable table-text-mid table-light">
            <thead>
            <tr>
                <th>选择</th>
                <th>序号</th>
                <th>资源名称</th>
                <th>附件内容</th>
                <th>编制人</th>
                <th>审核人</th>
                <th>创建时间</th>
                <th>版本号</th>
            </tr>
            </thead>
            <tbody ng-repeat="item in pre.attachment " ng-init="outerIndex = $index">
                <tr ng-repeat="t in item.files" ng-init="innerIndex = $index">
                    <td >
                        <label class="checkbox-inline">
                            <input type="checkbox" name="choose" filename="{{t.fileName}}" filepath="{{t.filePath}}" class="px" value="{{item.UUID}}"/>
                            <span class="lbl">&nbsp;</span>
                        </label>
                    </td>
                    <td>{{outerIndex+1}}</td>
                    <td>{{item.ITEM_NAME}}</td>
                    <td> <a href="javascript:void(0);" ng-click="downLoadFile(t)">{{t.fileName}}</a> </td>
                    <td ng-if="null==t.programmed && null!=item.programmed">{{item.programmed.name}}</td>
                    <td ng-if="null!=t.programmed && null==item.programmed">{{t.programmed.name}}</td>
                    <td ng-if="null!=t.programmed && null!=item.programmed">{{t.programmed.name}}</td>
                    <td ng-if="null==t.programmed && null==item.programmed"></td>
                    <td ng-if="null==t.approved && null!=item.approved">{{item.approved.name}}</td>
                    <td ng-if="null!=t.approved && null==item.approved">{{t.approved.name}}</td>
                    <td ng-if="null!=t.approved && null!=item.approved">{{t.approved.name}}</td>
                    <td ng-if="null==t.approved && null==item.approved"></td>
                    <td>{{t.upload_date}}</td>
                    <td>{{t.version}}</td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
