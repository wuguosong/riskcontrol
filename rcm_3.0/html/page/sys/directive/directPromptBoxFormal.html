<div class="row nobottom-mar">
    <div class="col-sm-12 noleft-pad noright-pad" id="templateSelect" data-toggle="modal"
         data-target="#userSinDialog_{{id}}">
        <select style="width: 200px" ng-change="change()"
                class="form-control" name="userSinDialog_{{id}}"
                ng-model="template"
                ng-options="summary.ITEM_NAME for summary in summaryTemplate track by summary.ITEM_CODE">
        </select>
        <div ng-if="isShow" id="userSinDialog_{{id}}" class="modal modal-dialog selection-pop" tabindex="-1" role="dialog"
             style="display: none;position: fixed">
            <div class="modal-content" style="position: fixed;top: 50%;left: 50%;transform: translateX(-50%) translateY(-50%)">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <span>切换模板时，模板填写数据会清空，是否确定继续切换模板？</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  ng-click="cancel()" aria-hidden="true">取消</button>
                    <button type="button" class="btn btn-primary" ng-click="submit()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
