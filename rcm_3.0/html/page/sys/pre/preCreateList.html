<div class="panel-body">
	<div class="header">
		<img src="assets/images/icons/4.png" width="41" height="41" alt="" title="" />
		<span class="hd-title">项目投标评审新增</span>
	</div>
	<div class="tab-content tab-content-bordered">
		<div class="tab-pane active" id="bs-tabdrop-tab1">
			<form class="form-horizontal ng-pristing ng-valid ng-pristine">
				<div id="projectPreReview" class="panel-group">
					<div class="panel">
						<input type="hidden"  name="proId" id="proId" ng-model="conf.orgId"/>
						<div class="panel-heading search-box">
							<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#projectPreReview" href="/#searchbox">查询</a>
						</div>
						<div id="searchbox" class="panel-collapse collapse">
							<div class="panel-body search-body">
								<label class="col-sm-2 col-md-1 control-label">项目名称</label>
								<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="PROJECT_NAME" id="PROJECT_NAME" ng-model="paginationConf.queryObj.projectName" class="form-control ng-pristine ng-untouched ng-valid" /></div>
								<label class="col-sm-2 col-md-1 control-label">所属大区</label>
								<div class="col-sm-4 col-md-2 sm-col"><input type="text" name="REPORTING_UNIT_NAME" id="REPORTING_UNIT_NAME" ng-model="paginationConf.queryObj.projectUnitName" class="form-control ng-pristine ng-untouched ng-valid" /></div>
								<div class="col-sm-12 col-md-3">
									<div class="col-sm-12 col-md-2 search"><button  type="button" class="btn btn-info" ng-click="getForamlAssessmentList()"><i class="glyphicon glyphicon-search"></i>查询</button></div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel">
						<div class="panel-heading"><div class="panel-hd-cont"><span class="panel-title">项目列表<i class="i-triangle"></i></span></div></div>
						<div class="panel-body">
							<div class="form-group row">
								<div class="txl">
									<!--<button  type="button" ng-click="toback()" class="btn btn-success"><i class="glyphicon glyphicon-ok-circle"></i>返回主页面</button>-->
									<button  type="button" class="btn btn-info" id="createbtn" ng-click="createProject(0)"><i class="glyphicon glyphicon-plus"></i>新增</button>
									<button  type="button" ng-click="updateProject()" class="btn btn-info"><i class="glyphicon glyphicon-edit"></i>修改</button>
									<button  type="button" ng-click="deleteProject()" class="btn btn-info"><i class="glyphicon glyphicon-trash"></i>删除</button>
									<!--<button  type="button" ng-click="viewSysFunction()" class="btn btn-success"><i class="glyphicon glyphicon-ok-circle"></i>查看</button>-->
								</div>
							</div>
							<div class="form-group row nobottom-mar table-responsive table-list">
								<table border="0" cellspacing="0" cellpadding="0" class="table table-hover datatable first-col-fixed">
									<thead>
									<tr>
										<th>选择</th>
										<th>序号</th>
										<th>项目名称</th>
										<th>所属大区</th>
										<th>项目类型</th>
										<th>申请状态</th>
										<th>投资经理</th>
										<th>申请单位</th>
									</tr>
									</thead>
									<tbody>
									<tr ng-repeat="p in projectList" on-finish-render-filters>
										<td>
											<label class="checkbox-inline">
												<input type="checkbox" name="uncommittedReportCheckbox" class="px"
													value="{{p.BUSINESSID}}" />
												<span class="lbl">&nbsp;</span>
											</label>
										</td>
										<td>{{$index+1}}</td> <!-- 序号 -->
										<td><a href="#/preCreateView/{{p.BUSINESSID}}">{{p.PROJECTNAME}}</a> <!-- 项目名称 -->
										<td>{{p.PERTAINAREANAME}}</td>
										<td>{{p.mongoDate.apply.serviceType[0].VALUE}}</td>
										<td>
											<div ng-if="'0'== p.WF_STATE">起草中</div>
											<div ng-if="'1'== p.WF_STATE">审批中</div>
											<div ng-if="'2'== p.WF_STATE">已审批</div>
											<div ng-if="'3'== p.WF_STATE">已终止</div>
										</td>
										<td>{{p.INVESTMENTNAME}}</td>
										<td>{{p.REPORTINGUNITNAME}}</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="table-footer clearfix">
							<tm-pagination conf="paginationConf"></tm-pagination>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
