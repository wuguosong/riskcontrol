<link href="../styles/style.css" rel="stylesheet" type="text/css"/>
<div>
    <div style="font-size: 20px">
        <a>
            {{ formalPreview.apply.projectName }}
        </a>
    </div>
    <div>
        <a>
            评审报告出具时间：{{formalPreview.submit_date}}
        </a>
    </div>
    <div style="margin: 10px">
        这是切换的tab留地
    </div>
    <div>
        <div class="col-md-3 padding0">
            <div class="">
                评审负责人 &nbsp;&nbsp; {{formalPreview.taskallocation.reviewLeader.NAME}}
            </div>
        </div>
        <div class="col-md-3 padding0">
            <div class="">
                法律负责人 &nbsp;&nbsp; {{formalPreview.taskallocation.legalReviewLeader.NAME}}
            </div>
        </div>
        <div class="col-md-3 padding0">
            <div class="">
                投资建议 &nbsp;&nbsp;  XXXXXXXXXXXX
            </div>
        </div>
        <div class="col-md-3 padding0">
            <div class="">
                评审难度评级 &nbsp;&nbsp; {{ formalPreview.projectRating.name }}
            </div>
        </div>
    </div>
    <img src="page/sys/preview/img/left.png" ng-if="changeValue != 1 && changeValue != 2" ng-click="changeTab(0)" style="float: left;margin-top: 15%">
    <img src="page/sys/preview/img/right.png" ng-if="changeValue != 4 && changeValue != 2" ng-click="changeTab(1)" style="float: right;margin-top: 15%">
    <div>
        <div ng-switch on="changeValue">
            <section ng-switch-when="1">
                <div ng-include src="'page/sys/preview/tabPage/processReview.html'"></div>
            </section>
            <section ng-switch-when="2">
                <div ng-include src="'page/sys/preview/tabPage/template.html'"></div>
            </section>
            <section ng-switch-when="3">
                <div ng-include src="'page/sys/preview/tabPage/formalReport.html'"></div>
            </section>
            <section ng-switch-when="4">
                <div ng-include src="'page/sys/preview/tabPage/score.html'"></div>
            </section>
        </div>
    </div>
</div>
