
<div class="mcontent content2 content7-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <h3 class="text-blue">申请原因</h3>
    <div class="contentwrap">
        <div class="row" ng-repeat="projectOverview in formalPreview.projectOverviews1 | orderBy: 'orderno': desc">
            <div class="tit col-md-2 col-sm-2 col-xs-12">{{projectOverview.value}}</div>
            <div class="det col-md-9 col-md-offset-1 col-sm-9 col-sm-offset-1 col-xs-12">
                {{projectOverview.content}}
            </div>
        </div>
        <div ng-repeat="projectOverview in formalPreview.projectOverviews1 | orderBy: 'orderno': desc">
            <div ng-if="projectOverview.attachmentValue != null || projectOverview.attachmentValue != null">
                <div class="img col-md-6 col-sm-6 col-xs-12">
                    <span></span>
                    <a ng-click="downLoadAttachment(projectOverview)">{{projectOverview.attachmentValue }}</a>
                </div>
            </div>
        </div>
        <div class="table-cover" ng-hide="hideFlagS">
            <div class="more">
                <div class="icon"></div>
                <h6 class="text-blue">点击查看更多</h6>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        let content70_2 = $('.content7-1').eq(1),
            content70_2_wrap = content70_2.children('.contentwrap'),
            content70_2_cover = content70_2_wrap.children('.table-cover');
        setTimeout(function(){
            console.log(content70_2_wrap.height(),content70_2.height(),content70_2)
            if(content70_2_wrap.height() < content70_2.height() - 52){
                content70_2_cover.hide()
            }
        },1000)

        $('.table-cover .more').click(function(){
            $(this).parent('.table-cover').hide()
            $(this).parent('.table-cover').parent('.contentwrap').addClass('hideOpen')
        })
    })
</script>
