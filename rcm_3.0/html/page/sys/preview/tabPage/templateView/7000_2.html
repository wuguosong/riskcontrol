<div class="box">
    <div class="box-title">
        <a class="box-title-font">
            申请原因
        </a>
    </div>
    <div>
        <table class="table-box table-overview">
            <tbody>
            <tr ng-repeat="projectOverview in formalPreview.projectOverviews1 | orderBy: 'orderno': desc">
                <td class="" width="30%">
                    {{projectOverview.value}}
                </td>
                <td class="" width="70%">
                    {{projectOverview.content}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-repeat="projectOverview in formalPreview.projectOverviews1 | orderBy: 'orderno': desc">
        <span style="margin: 10px">{{projectOverview.attachmentValue }}</span>
    </div>
</div>
