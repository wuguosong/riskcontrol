<div class="mcontent content2 content4-3 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <h3 class="text-blue">技改项目收益</h3>
    <div class="contentwrap">
        <div>
            <table class="table table-bordered">
                <thead>
                <tr class="info">
                    <th width="20%"></th>
                    <th width="26%">原评审情况</th>
                    <th width="26%">实际运营情况</th>
                    <th width="26%">技改后</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="projectIncome in formalPreview.projectIncomes | orderBy: 'orderno': desc">
                    <th scope="row">{{ projectIncome.value }}</th>
                    <td>{{projectIncome.originalReview}}</td>
                    <td>{{projectIncome.actualOperation}}</td>
                    <td>{{projectIncome.afterTechnicalReform}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="table-cover" ng-hide="hideFlagS">
            <div class="more">
                <div class="icon"></div>
                <h6 class="text-blue">点击查看更多</h6>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        let content40_3 = $('.content4-3').eq(1),
            content40_3_wrap = content40_3.children('.contentwrap'),
            content40_3_cover = content40_3_wrap.children('.table-cover');
        setTimeout(function(){
            console.log(content40_3_wrap.height(),content40_3.height(),content40_3)
            if(content40_3_wrap.height() < content40_3.height() - 52){
                content40_3_cover.hide()
            }
        },1000)

        $('.table-cover .more').click(function(){
            $(this).parent('.table-cover').hide()
            $(this).parent('.table-cover').parent('.contentwrap').addClass('hideOpen')
        })
    })
</script>
