
<div class="mcontent content2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <h3 class="text-blue">项目收益</h3>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr class="info">
                <th width="30%">指标名称</th>
                <th width="70%">本项目指标</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="projectIncome in formalPreview.projectIncomes | orderBy: 'orderno': desc">
                <th scope="row">{{projectIncome.value}}</th>
                <td>{{projectIncome.indicator}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
