
<div class="mcontent content2 content1-3 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <h3 class="text-blue">风险提示</h3>
    <div class="contentwrap">
        <div class="mytable">
            <div>重点关注</div>
            <table class="table table-bordered">
                <thead>
                <tr class="info">
                    <th width="30%">风险类别</th>
                    <th>风险事项</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="seriousRisk in formalPreview.seriousRisks | orderBy: 'orderno': desc">
                    <th scope="row">{{seriousRisk.riskType}}</th>
                    <td>{{seriousRisk.riskContent}}</td>
                </tr>
            </table>

            <div>一般关注</div>
            <table class="table table-bordered">
                <thead>
                <tr class="info">
                    <th width="30%">风险类别</th>
                    <th>风险事项</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="generalRisk in formalPreview.generalRisks | orderBy: 'orderno': desc">
                    <th scope="row">{{generalRisk.riskType}}</th>
                    <td>{{generalRisk.riskContent}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="table-cover" ng-hide="hideFlagS">
            <div class="more">
                <div class="icon"></div>
                <h6 class="text-blue">点击查看更多</h6>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        let content10_3 = $('.content1-3').eq(1),
            content10_3_wrap = content10_3.children('.contentwrap'),
            content10_3_cover = content10_3_wrap.children('.table-cover');
        setTimeout(function(){
            //console.log(content10_3_wrap.height(),content10_3.height(),content10_3)
            if(content10_3_wrap.height() < content10_3.height() - 52){
                content10_3_cover.hide()
            }
        },1000)

        $('.table-cover .more').click(function(){
            $(this).parent('.table-cover').hide()
            $(this).parent('.table-cover').parent('.contentwrap').addClass('hideOpen')
        })
    })
</script>
